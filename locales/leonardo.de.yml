      full_text: "Das vorliegende Wartungsheft enthält technische Hinweise und Eintragungen über die schon vorgenommenen Einbau-, Wartungs-, Instandsetzungs- und Änderungsarbeiten an der Anlage und ist für eventuelle Inspektionen hierzu berechtigter Stellen bereitzustellen.<br/>  
      Die regelmässige Wartung von Tür- und Toranlagen ist nicht gesetzlich vorgeschrieben und kann nur auf Wunsch des Kunden durchgeführt werden. Dem Benutzer steht also die Verantwortung für Schäden zu, die auf die Nichtbeachtung des vom Hersteller/Installateur beim Einbau empfohlenen Wartungsplan zurückzuführen sind.<br/>
      Wartungsarbeiten dienen hauptsächlich zur Sicherstellung, dass der Sollzustand der Anlage erhalten worden ist.<br/>
