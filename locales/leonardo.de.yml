      type_d: "Bei neuen Tür- und Toranlagen hat jeder Hersteller das CE-Kennzeichnungsverfahren gemäss Bauprodukterichtlinie (89/106/EWG) einzuhalten, wie es im Anhang ZA der Norm EN 13241-1 beschrieben ist. Gemäss dieser Prozedur ist der Hersteller verpflichtet, Vorprüfungen (PTI) und werkseitige Kontrollen (CPF) des Produkts zu planen und die jeweils notwendigen Musterprüfungen von einer benannten Stelle ausführen zu lassen.<br/><br/>
