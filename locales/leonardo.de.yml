    heading:
      title: "TECHNISCHES DATENBLATT FÜR KRAFTBETÄTIGTE TÜR- UND TORANLAGEN NACH MASCHINENRICHTLINIE 2006/42/CE ANLAGE VII."
      subtitle: "Das ist das technische Datenblatt der Maschine:"
      intended_use: "Nutzung"
      builder: "Hersteller"
      note: "Das technische Datenblatt darf nicht zerstört bzw. geändert werden - eventuell mit Zusatzheften ergänzen."
      type: "Typ"
      full_text: "<h3>Einführung:</h3><p>Gemäss Absatz 1.2 der Maschinenrichtlinie (MR) versteht man unter \"Maschine\":<br/>
      — Montage, montiert oder zum Einbau einem anderen Antriebssystem als menschliche Kraft oder Tier, von Teilen oder Komponenten, mindestens eine mobile, die miteinander verbunden sind für eine bestimmte Anwendung,<br/>
      — ein Zusammen das beim ersten Bindestrich, fehlen nur Verbindungselemente am Montageort oder Quellen von Energie und Bewegung,<br/>
      — ein Zusammen das beim ersten und zweiten Bindestrich, bereit für  die Installation und arbeitet nur erst nachdem es auf ein Transportsystem oder an ein Gebäude oder in eine Struktur installiert wird,<br/>
      — ein zusammen von Maschinen im Sinne des ersten, zweiten und dritter Bindestrich oder fast Maschinen gemäß Buchstabe g), und um an ein gleiches Ergebnis zu kommen, bereit sind und gesteuert für eine solide Funktion, <br/>
      — ein Zusammen von Teilen oder Komponenten, von denen mindestens eine beweglich, in einer soliden Verbindung und zum heben von Gewichten bestimmt ist und deren einzige Energiequelle die direkte menschliche Kraft ist.<br/><br/>
      Hier versteht man unter \"Tür\" jede Art von Türen, Rollläden und Toren (Schiebe-, Falt-, Schwing-, Dreh-, Rolltoren, vertikal beweglichen Toren u.s.w. und den jeweiligen Varianten).<br/><br/>
      \"Hersteller\" ist, derjenige, der eine kraftbetätigte Tür in Verkehr bringt, oder eine schon bestehende Tür mit einem Antrieb nachrüstet, oder unter seiner Verantwortung die CE-Kennzeichnung an die Tür anbringt. <br/>
      Die Europäische Kommission hat beschlossen, dass kraftbetätigte Tore in die Anwendungsbereiche der EU-Maschinenrichtlinie fallen. Es gelten somit für den Hersteller die folgenden technischen und formellen Anforderungen:<br/>
      — die Erstellung der technischen Dokumentation im Sinne des Anhangs V der Maschinenrichtlinie;<br/>
      — die Erstellung einer CE-Konformitätserklärung im Sinne des Anhangs II-A der Maschinenrichtlinie;<br/>
      — die Anbringung des Typenschilds oder des -aufklebers mit der CE-Kennzeichnung an der kraftbetätigten Türanlage im Sinne des Absatzes 1.7.3 des Anhangs I der Maschinenrichtlinie.<br/><br/>
      Die technische Dokumentation beinhaltet alle Informationen, die die Übereinstimunng des Produktes mit den Anforderungen der Maschinenrichtlinie nachweisen können. Der Nachweis der Konformität von kraftbetätigten Tür- und Toranlagen mit technischen Spezifikationen erfolgt durch die Konformitätserklärung des Herstellers ohne die Konformitätsbescheinigung einer Konformitätsbewertungsstelle.<br/>
      In diesen Fällen ist die vom Hersteller erstellte technische Dokumentation sehr wichtig, um die Anbringung der CE-Kennzeichnung zu begründen.<br/>
      In dem Datenblatt sind alle technischen Berichte zu finden, um Missverständnisse bei den von den zuständigen Behörden durchgeführten Kontrollen so gering wie möglich zu halten.<br/>
      Die in diesem Datenblatt enthaltenen Informationen hängen vom Produkttyp (kraftbetätigter Tür- und Toranlage) und von allen technischen Angaben zur Gewährleistung der Übereinstimmgung der Maschine mit den harmonisierten Normen ab, wenn der Hersteller diese eingehalten hat, und mit den grundlegenden Anforderungen der Richtlinie, wenn der Hersteller die Normen nicht oder nur zum Teil eingehalten hat.<br/><br/>
      Das technische Datenblatt ist in Übereinstimmung mit den grundlegenden Sicherheits- und Gesundheitsanforderungen über die Konzipierung und Bauart von Maschinen und Schutzvorrichtungen; das technische Datenblatt und seine Beilagen sind als vertrauliche Unterlagen zu halten und müssen 10 Jahre lang ab Herstellungsdatum der kraftbetätigter Toranlage aufbewahrt und gegebenenfalls den zuständigen Behörden zur Verfügung gestellt werden.<br/><br/>
      Die technischen Unterlagen müssen gemäss Maschinenrichtlinie in der Amtssprache des Landes abgefasst werden, in dem die Verfahren zur Bescheinigung der Produktkonformität durchgeführt werden.</p>
        <h3>Inhalt des technischen Datenblattes:</h3>
        <p>Das vorliegende Datenblatt beinhaltet:<br/>
        — Nach einer allgemeine Beschreibung der Maschine.<br/>
        — Einen Gesamtplan der kraftbetätigter Tür-/Toranlage.<br/>
        — Schalt-, Druckluft- und Hydraulikpläne der Steuerkreise.<br/>
        — Die technische Dokumentation der eingebauten Teile eventuell mit Berechnungen und Versuchungsergebnisse (Beilagen).<br/>
        — Gefahrenanalyse mit den grundlegenden Sicherheits- und Gesundheitsanforderungen gemäss Anlage I der Maschinenrichtlinie, die aus der Tür-/Toranlagen entstehenden Gefahren und die getroffenen Massnahmen.<br/>
        — Bedienungsanleitung und allgemeine Sicherheitshinweise, die dem Benutzer der Tür-/Toranlage zu übergeben ist.<br/>
        — Wartungsheft, das dem Benutzer der Tür- /Toranlage zu übergeben ist.<br/>
        — Die EG-Konformitätserklärung, die dem Benutzer der Tür-/Toranlage zu übergeben ist.<br/>
        — Den Typenschild oder -aufkleber mit dem CE-Zeichen, der an die kraftbetätigter Türanlage anzubringen ist.<br/>
        — Eine Liste der Hinweiszeichen, die an der Anlage angebracht sind.<br/>
        — Eine Liste der anwendbaren Richtlinien und Normen.<br/></p>"
      valutation: "<div class=\"box\"><h2>KONFORMITÄTSBEWERTUNGSVERFAHREN UND ANBRINGUNG UND VERWENDUNG DER<br/>
        CE-KONFORMITÄTSKENNZEICHNUNG KRAFTBETÄTIGTER TÜREN UND TORE</h2></div>  
        <p>Das LEONARDO BFT Software-Programm ist für Hersteller bzw. Installationsfirmen von kraftbetätigten Tür- und Toranlagen konzipiert worden. Es ermöglicht, die grundlegenden Anforderungen der gültigen Normen bzw.Richtlinien durch die Verarbeitung von vom Hersteller bzw. Installateur eingegebenen Daten einfach zu erfüllen.<br/>
        Der Software-Hersteller übernimmt keine Haftung für etwaige körperliche Verletzungen, die bei der Entwicklung und der Anwendung der in Verkehr gebrachten Systeme und Materialien auf die Nichteinhaltung der Gesundheits- und Sicherheitsvorschriften zurückzuführen sind. In diesem Fall liegt die Haftung nur beim Hersteller der Toranlage.<br/>
        Wenn die Tür- oder Toranlage aus einer Kombination aus Produkten diverser Hersteller bzw. Lieferanten entsteht, trägt lediglich die Montagefirma die Verantwortung für die Prüfung der Kombination und der korrekten Montage.<br/><br/>
        BFT übernimmt keine Haftung für Fehler, Auslassungen, Schäden und Datenverlust, die aus der Benutzung der Sofware entstehen.<br/><br/>
        Ab Mai 2005 müssen alle Tür- und Toranlagen für den industriellen, gewerblichen und privaten Nutzungsbereich die neue PRODUKTNORM EN 13241-1 erfüllen. Die Norm beschreibt die Sicherheits- und Leistungsanforderungen für alle kraft- und handbetätigten Tore im gewerblichen und privaten Nutzungsbereich.  Im Zuge der europäischen Harmonisierung fasst diese Norm alle europäischen Einzelnormen für Tore zusammen.<br/>
        Die Norm erläutert das Konformitätsverfahren, wodurch der Hersteller oder Inverkehrbringer die Übereinstimmung seiner Tore mit den einschlägigen Richtlinien und technischen Spezifikationen erzielt.<br/><br/>
        Die Gefahrenanalyse und das darauffolgende Zertifizierungsverfahren können durch LEONARDO BFT erst nach Eingabe des Tortyps ins entsprechende Feld durchgeführt werden.<br/></p>"
      type_a: "Die Hersteller- bzw. Installationsfirma erklärt in alleiniger Verantwortung die Konformität des Produktes mit den Anforderungen der Norm DIN EN 13241-1 auf Grundlage der im Aufstellungsort durchzuführenden Prüfungen T1-T2-T3-T4-T5:<br/>     
      T1. Mechanische Festigkeit: nachdem das Tor wenigstens zehnmal mit einer um 10% höheren als beim Normalbetrieb ausgeübten Kraft (DIN EN 12604 - DIN EN 12605) geöffnet und geschlossen worden ist, dürfen keine bleibenden Verformungen auftreten; wenn eine Prüfung nicht möglich ist, kann das Prüfverfahren durch eine Berechnung durchgeführt werden.<br/>
      T2. Sicherung gegen Abstürzen senkrecht beweglicher Tore und Umstürzen waagerecht beweglicher Tore. Tests und Prüfungen sind erfordert (diese Tests sind Bestandteil der Risikoanalyse und der Software-Inspektionen).<br/>
      T3. Schutz vor Quetsch- und Einzugsgefahren und vor den vom Antrieb entwickelten Kräften (diese Tests sind Bestandteil der Risikoanalyse und der Software-Inspektionen).<br/>
      T4. Schutz gegen elektrische Gefahren, Sicherung der Torausrüstung und -antriebe. Alle Bauteile sollen mit einer CE-Kennzeichnung versehen sein (diese Tests sind Bestandteil der Risikoanalyse und der Software-Inspektionen). <br/>
      T5. elektromagnetische Verträglichkeit: alle Geräte sollen mit einer CE-Kennzeichnung versehen sein. Überprüfen Sie, ob alle Anschlüsse durchgeführt worden sind und ob die verwendeten Materialien den Angaben des Herstellers entsprechen. (diese Tests sind Bestandteil der Risikoanalyse und der Software-Inspektionen).<br/><br/>
      Ausführung unter Berücksichtigung der für Tore sicherheitstechnischen Anforderungen, die gemäss der Norm DIN EN 13241-1 und den einschlägigen harmonisierten Normen in der Maschinenrichtlinie festgelegt sind. Anforderungen: <br/>
      1. Statische Kraft zur Handbetätigung von gewerblich und privat genutzten Toren (diese Anforderung ist Bestandteil der Risikoanalyse und der Software-Inspektionen).<br/>
      2. Die verwendeten Materialien sollen hohe Sicherheitsanforderungen erfüllen. Sie dürfen keine zusätzliche Gefährdung verursachen (z.B. transparente Elemente) und keine gefährlichen und giftigen Stoffe freigeben (diese Anforderung ist Bestandteil der Software-Risikoanalyse).<br/>
      3. Mechanische Lebensdauer: Konformität, Nutzungsdauer und Verschleisszustand der Tür-bzw. Toranlage  durch Sichtprüfung feststellen, im Einklang mit den Normen DIN EN 12604 - 4.2 und DIN EN 12605 - 5.2.<br/>
      4. Stolpergefahr ist zu vermeiden (die Anforderungen werden Bestandteil der Software-Risikoanalyse sein).<br/><br/>
      Angewandte Richtlinien und Normen sind unter anderem:<br/>
      Maschinenrichtlinie 2006/42/CE, EMV-Richtlinie 2004/108/CE, Niederspannungsrichlinie 2006/95/CE gemäss 'ANHANG ZB und ZC EN 13241-1'.<br/>
