      — Die Funktionstüchtigkeit der Entriegelungsvorrichtung überprüfen. Das Tor entriegeln, manuell bewegen und dann wieder verriegeln. Alle Vorgehensweisen sind auf jeden Fall in der vorliegenden Gebrauchsanweisung angegeben.
