      intro: "<p>Sehr geehrter Kunde, wir danken Ihnen für das Vertrauen, das Sie uns mit dem Kauf unserer Produkte entgegengebracht haben. Wir verwenden nur hochwertige Materialien und Komponenten und sind immer auf der Suche nach neuen Lösungen, um den Gebrauch der hergestellten Geräte, die von der Technik, dem Aussehen und der Ergonomie her besonders gepflegt sind, so einfach wie möglich zu machen.<br/>
