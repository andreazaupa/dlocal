      Um ein konstantes Sicherheitsniveau und eine längere Nutzungsdauer der Antriebseinheit zu gewährleisten, ist eine regelmässige Wartung erforderlich. Die Wartungsarbeiten müssen unter voller Berücksichtigung der in den Bedienungsanleitungen beschriebenen Sicherheitshinweise und der gültigen einschlägigen Normen und Richtlinien durchgeführt werden.<br/><br/>
