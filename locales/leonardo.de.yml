      type_c: "Eine automatisierte individuell gefertigte Tür-/Toranlage wird als Sonderprodukt angesehen, solange sie sich von den anderen Tür- und Torarten durch andere Eigenschaften als nur ihre Abmessungen unterscheidet und im Katalog des Herstellers nicht abgebildet ist. Für diese Torarten gilt der Anhang ZA der EN 13241-1 und die Maschinenrichtlinie 89/106/EWG nicht.<br/><br/>
