      title: "Gefahrenanalyse"
      subtitle: "In übereinstimmung mit den Grundlegenden in der Anlage i beschriebenen anforderungen"
      full_text: "<br/>VORBEMERKUNGEN<br/><br/>
        1. Die Verpflichtungen auf Grund der grundlegenden Sicherheits- und Gesundheitsanforderungen finden nur Anwendung, wenn von der betreffenden Maschine bei Verwendung unter den vom Hersteller vorgesehenen Bedingungen die entsprechende Gefahr ausgeht.<br/><br/>
        2. Die in dieser Verordnung aufgeführten grundlegenden Sicherheits- und Gesundheitsanforderungen sind bindend. Es ist jedoch möglich, dass die damit gesetzten Ziele beim gegebenen Stand der Technik nicht erreicht werden. In diesem Fall muss die Maschine (kraftbetätigte Tür- und Toranlage) soweit wie irgend möglich auf diese Ziele hin konzipiert und gebaut werden.<br/><br/>
        3. Die grundlegenden Sicherheits- und Gesundheitsanforderungen sind aufgrund der Gefahrenanalyse festgelegt worden. Der Hersteller hat eine Gefahrenanalyse vorgenommen, um alle mit seinem Produkt verbundenen Gefahren zu ermitteln; er hat es dann unter Berücksichtigung dieser Analyse entworfen und gebaut. Bei der Gefahrenanalyse sind die durch die Bewegung der Torflügel bedingten mechanischen Gefahren in Betracht gezogen worden. Die Lösungen der Gefahren sind unter Berücksichtigung der gegebenen Stand der Technik und der in diesem technischen Heft angegebenen einschlägigen harmonisierten Normen erarbeitet worden.<br/><br/>
        Das Sofware-Programm LEONARDO-BFT stellt dem Anwender einen wichtigen Beitrag zur Durchführung der Gefahrenanalyse dar. Das System zieht die obengenannten Aspekten in Betracht und stellt etwaige Abweichungen von den grundlegenden Anforderungen fest. Jede Abweichung von den Konformitätsanforderungen wird in dem entsprechenden Feld angezeigt. Die vom Programm betroffenen Bereiche sind:<br/>
        • Grundlegende Sicherheits- und Gesundheitsanforderungen bei der Konzipierung und Bau der Toranlage<br/>
        • Schutz- und Sicherungsvorrichtungen<br/>
        • Unterrichtung der Benutzer über die Restgefahren<br/>
        Eventuell angegebene harmonisierte Normen gelten nur als Richtlinien und sind nicht bindend. Die Nichtübereinstimmung mit den Normen kann unter Berücksichtigung der oben angegebenen Punkte gelöst werden. Jede Änderung muss möglichst während der Realisierungsphase durchgeführt werden.<br/>
        Die Anlage muss keinerlei Unregelmässigkeit aufweisen. Insbesondere muss der Punkt 1.1.2 der Maschinenrichtlinie 2006/42/CE erfüllt werden.<br/><br/>
        Jeder Gefahrenart sind grundlegende Anforderungen und technische Massnahmen zur Beseitigung oder Abweichung der Gefahr zugeordnet. Alle aus der Maschine (Toranlage) entstehenden Gefahren sind unter Betracht gezogen worden.<br/>
        — Die grundlegenden Sicherheitsanforderungen, die bei einem bestimmten Tortyp nicht erfüllt werden können, werden als \"nicht anwendbar\" bezeichnet und treten in dem entsprechenden Feld auf.
        — Die grundlegenden Sicherheitsanforderungen, die bei einem bestimmten Tortyp erfüllt werden können, werden als \"konform\" bezeichnet und treten in dem entsprechenden Feld auf.
        — Die grundlegenden Sicherheitsanforderungen, die dem Tortyp nicht entsprechend sind, sind als \"nichtkonform\" bezeichnet und treten in dem entsprechenden Feld auf.
        Jeder Fall ist also hinsichtlich der Konformität und der Anwendbarkeit der festgelegten Anforderungen klar beschrieben.<br/><br/>
        Restgefahren: Die Restgefahren sind im von LEONARDO-BFT verarbeiteten Dokument aufgeführt und entsprechen allen Absätzen der Anlage I der M.D.<br/>
        Der Benutzer wird über die verbliebenen Restgefahren durch Warnhinweise unterrichtet. Dem Benutzer werden geeignete besondere Massnahmen zur Abwendung oder Verringerung der Gefahren aufgezeigt, wie eventuell erforderliche Spezialausbildung, persönliche Schutzausrüstung und spezielle Verfahrens- und Verhaltensweisen.<br/><br/>
        Hinweis: die Anmerkungen sind im von LEONARDO-BFT verarbeiteten Dokument aufgeführt und entsprechen allen Absätzen der Anlage I der M.D.<br/><br/>
        Anmerkungen fü den Benutzer: es handelt sich um die vom Hersteller bei der Gefahrenanalyse versorgten Anleitungen, die in den Gebrauchsanweisungen und Sicherheitshinweise angegeben worden sind. Die Gebrauchsanweisungen und Sicherheitshinweise werden dem Benutzer übergeben und sind Bestandteil dieses technischen Datenblattes."
