      title: "MANUAL DE INSTRUCCIONES PARA EL USO Y ADVERTENCIAS"
      subtitle: "En conformidad al a Directiva Máquinas 2006/42/CE y a las normas EN 13241-1; EN 12453; EN 12445"
      manual_subtitle: "Haga clic en el botón para completar el manual de instrucciones"
