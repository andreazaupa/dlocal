    maintenance:
      title: "REGISTRO DE MANUTENCIÒN"
      subtitle: "En conformidad al a Directiva Máquinas 2006/42/CE y a las normas EN 13241-1; EN 12453; EN 12445"
      owner: "Dueño"
      builder: "Constructor"
      service_center: "Centro de asistencia"
      frequency: "Frecuencia di manutenciòn"
      note: "Notas"
      full_text: "El presente registro de manutención contiene las referencias técnicas y las anotaciones de las actividades de instalción, manutención, reparación y modificaciones efectuadas; copia de eso tiene que ser entregado al dueño del automatismo, y hecho disponible para eventuales inspecciones por parte de organismos autorizados.<br/>
        No estando presente actualmente una ley que prevee la manutención obligatoria de las cierres automáticas,  esta es efectuada sólo por medio de petición de el que encarga, el cual se asume la responsabilidad de la fallida actuación del plano de manutención prevista por el constructor (es decir el instalador) en el momento del montaje del automatismo.<br/>
        En todo caso las intervenciones de manutención tienen que comprobar la efectiva conformidad de la instalción a las que eran sus condiciones iniciales.<br/>
        Logicamente las operaciones de manutención deben ser desarrolladas por un personal calificado y utilizando componentes conformes a las normas.<br/><br/>
        Por mantener constante el nivel de seguridad y por garantizar la máxima duración de la entera automatización es necesaria una manutención regular. La manutención tiene que ser ejecutada en el respecto total de las prescripciones hacia la seguridad del manual de utilización y advertencia y según cuanto previsto por la ley y por las normativas en vigor.<br/><br/>
        Por vuestra instalación de automatización es necesaria una manutención programada de acuerdo con la frecuencia indicada en la tabla.<br/><br/>
        Lista de las comprobaciones generales para ejecutar por la manutención:<br/><br/>
        — Desconectar cualquiera fuente de alimentación eléctrica, incluidas las eventuales baterías en tampón.<br/>
        — Comprobar el estado de desgaste de todos los materiales que componen la automatización con particular atención a fenómenos de erosión o oxidación de las partes estructurales; sostituir las partes que no presentan garantías suficientes.<br/>
        — Comprobar el estado de deterioro de las partes en movimiento y todas las partes de la hoja: lubricar tornillo, espiral apisonada, articulaciones sometidas a rotación y en la eventualidad sonstituir las partes gastadas.<br/>
        — Volver a conectar las fuentes de alimentación eléctrica y ejecutar todas las pruebas y las comprobaciones previstas en la Prueba:<br/>
        — Comprobar que se haya respectado rigurosamente todo lo que es previsto en ekl manual de instrucción y advertencias para el instalador, en particular en el capítulo Advertencias.<br/>
        — Comprobar la conexión eléctrica entre motor y central de mando. <br/>
        — Comprobar, en el caso sea activado, el correcto desfasamiento de las hojas durante la maniobra de abertura y cierre.<br/>
        — Comprobar el correcto funcionamiento del dispositivo de desbloqueo. A propósito de esto hacer referencia a las instrucciones de ustilización, luego probar el desbloqueo y la maniobra manual de la hoja. Bloquear nuevamente una vez que la comprobación ha sido ejecutada. <br/>
        — Si las situaciones peligrosas determinadas por el movimiento de la hoja han sido salvaguardadas por medio de la limitación de la fuerza de choque se debe ejecutar la medida de la fuerza según cuanto previsto en la norma EN 12445.<br/>
        — Si la regulación de la Amperimétrica o el control de la Fuerza Motor vienen utilizados como auxilio al sistema para la reducción de la fuerza de choque, probar y encontrar la regulación que ofrecen los mejores resultados.<br/><br/>
        Una copia de este registro de manutención es entregato también al ususario de la instalación de automación."
