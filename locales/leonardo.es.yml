      note: "Notas"
      intro: "<p>Felicidades por habernos escogido como instalador de confianza para vuestra automatización, nuestra empresa utiliza solo materiales y productos de calidad y por vocación busca soluciones innovadoras que simplifíquen al máximo el utilizo de instrumentos y automatismos, realizadas con  las mejores soluciones técnicas, estéticas, ergonómicas, eligendo el producto/sistema más idóneo para vuestras exigencias.<br/>
      Todas nuestras automaciones son únicas y poseen la experiencia y la profesionalidad necesaria por ejecutar una instalación segura y fiable en el tiempo, y sobre todo con todas las de la ley, es decir conforme a la normativa en vigor. Una instalación de automación es una buena comodidad, además que un válido sistema de seguridad y, con pocas, simples atenciones, es destinado a durar en los años. Aún que la automación en vuestra posesión realiza el nivel de seguridad requerido por las normativas, esto no excluee la existencia de un \"riesgo residuo\", es decir la posibilidad que se puedan crear situaciones de peligro, habitualmente determinadas por una utilización inconsciente o incluso errada, por esa razón deseamos dar os algunos consejos idóneos por cada inconveniente. <br/>
      Antes de utilizar por la primera vez la automación y después que inicialmente hebéis recebido todas las esplicaciones por el instalador sobre la origen de los riesgos residuos y su utilizazión sin riesgos, dedicáis algunos minutos en la lectura del presente manual de instrucciones y advertencias de usuario entregado.<br/>
      Guardáis el manual por cada duda futura y entregáis lo a un eventula nuevo dueòo de la automación.<br/>
      — El manual comprende instrucciones y advertencias y constitue documentación que tiene que acompañar el producto necesariamente porqué de otra manera el mismo producto resultaria privado por uno de sus requisidos esenciales de seguridad.<br/>
      — El manual debe ser guardado con cuidado, difundido y hecho disponible por todas las personas interesadas.<br/>
      — Las avertencias tienen la finalidad de salvaguardar la seguridad de las personas expuestas contra eventuales riesgos residuos.<br/>
      — La instrucciones abastecen las indicaciones para el comportamiento más idóneo a la correcta utilización de la instalación como previsto por el constructor.<br/>
      Ninguna parte de esto puede ser duplicada, reproducta o transmisa baja cualquier forma o con cualquier medio elétronico, mecánico o fotográfico sin explícito permiso del constructor del automatismo.<br/>
      El manual del usuario utiliza las siguientes mensajes de señalación:<br/><br/>
      NOTA - LAS NOTAS CONTIENEN IMPORTANTES INFORMACIONES EVIDENCIADAS FUERA DEL TEXTO, PRESTAR MUCHA ATENCIÓN<br/><br/>
      AVERTENCIAS - LAS MENSAJES DE AVERTENCIA CONTIENEN ALGUNOS PROCEDIMIENTOS, SEÑALADOS EN EL MANUAL, LA CUAL FALLIDA OBSERVANCIA PUEDE DETERMINAR DAÑOS POR LAS INSTRUMENTACIONES<br/><br/>
      AVERTENCIAS - LAS MENSAJES DE AVERTENCIA CONTIENEN ALGUNOS PROCEDIMIENTOS, SEÑALADOS EN EL MANUAL, LA CUAL FALLIDA OBSERVANCIA PUEDE DETERMINAR DAÑOS POR LAS PERSONAS, ANIMALES Y COSAS.</p>"
      warning: "<p><strong>Avertencias para la seguridad:</strong><br/><br/>
        El manual prevee una utilización razonable de la automación, también tenendo en cuenta de casos reales y admitidos y no trata usos imprevisibles o acordados con actos dolosos. Vienen abastecidas adverencias y noticias de caracter general y específico, que tienen que ser puestas en acto con objecto de atenuar o quitar situaciones que pueden llevar a la origen de riesgos especificos y/o residuos.<br/>
        Para qualquiera operación de ejecutar sobre la automación hay que atenerse escrupolosamente a los procedimientos descriptos en el presente manual.<br/><br/>
        ATENCIÓN:<br/>
        Vuestra automación es una maquinaria que ejecuta fielmente vuestros mandos; una utilización inconsciente e incorrecta puede ser peligrosa: no mandáis el movimiento de la automación si en su radio de acción se encuentran personas, animales o cosas y se recomanda por tanto de mantener la necesaria distancia desde el campo de acción de la automación.<br/><br/>
        ATENCIÓN:<br/>
        Una instalación de automación garantiza un alto nivel de seguridad, impediendo con sus sistemas de rilevación el movimiento en presencia de personas o cosas, y garantizando una activación siempre previsible y segura. Sin embargo es prudente prohibir a los niños de jugar en proximidad de la automación y por evitar activaciones involuntarias no dejar los telecomandos al alcance de ellos: no es un juego!<br/><br/>
        ADVERTENCIAS ESPECÍFICAS<br/>
        Se da por entendido que cualquiera modificación y/o añadidura de accesorios, tiene que ser explicitamente aprobada y realizada bajo la dirección del instalador/constructor del automatismo, durante el funcionamiento hay: piezas elétricas en tensión. piezas mecánicas en movimiento, por eso no quitar alguna protección o cierre, ni aflojar tornillos o fijados, en cuanto se pueden provocar graves daños a personas o cosas.<br/><br/>
        — Quitar la alimentación eléctrica, antes de cualquiera intervención hacia la instalación. Desconectar también eventuales baterías en tampón si presentes.<br/><br/>
        — No introducir las manos, los brazos, o otras partes del cuerpo en proximidad de cualquier parte en movimiento, en cada momento o condición.<br/><br/>
        — No depositar pesos y objectos encima de las hojas o piezas de la automación.<br/><br/>
        — No apretar con las manos, no acomodarso o apoyar el cuerpo.<br/><br/>
        — Durante el funcionamiento del automatismo es absolutamente prohibido intentar de levantar, desplazar, cosas y/o personas, aprir o quitar los cárter de protección, portillos, elementos de cobertura de órganos mecánicos e accesorios. Tales violaciones pueden causar graves daños a las personas.<br/><br/>
        — No limpiar o lavar con agua cualquier parte de la automación, accesorios y partes complementares.<br/><br/>
        — Es absolutamente prohibido al personal no autorizado acceder al cuadro eléctrico y a los organos ineriores de la máquina por cualquiera razón.<br/><br/>
        — Es absolutamente prohibido utilizar el automatismo en atmósfera potencialmente explosiva o en ambientes con peligros de incendio.<br/><br/>
        Esto producto ha sido proyectado y construido exclusivamente por la utilización indicada en esta documentación. Usos no indicados en esta documentación podrian ser fuente de daño al producto y de peligro. El constructor declina cualquiera responsabildad determinada por utilización impropria o diferente desde su utilización que es indicada en la presente documentación.</p>"
      use_and_command: "<p><strong>Mando y utilización de la automatización:</strong><br/><br/>
        Puesto que la automación puede ser mandada a distancia y no a vista, por medio de pulsador o telecomando, condición indispensable es controlar con frecuencia su perfecta eficencia. Todos los dispositivos de protección y de seguridad tienen que ser mantenidos en condiciones de perfecta y constante eficencia. También las etiquetas de reconocimiento, de indicación, de recomandación y de peligro tienen que ser guardados en perfectas condiciones y en propria colocación.<br/>
        La utilización de la automación permite la apertura y la cierre de la cancela/puerta en manera motorizada. El mando puede ser de tipo diferente (manual-telecomando-control acceso con budge magnético, ecc.) según las necesidades y las características de la instalación. Por varios sistemas de control, hacer referencia a las instrucciones de uso relativas a cada producto contenidas en los documentos adjuntos al presente fascículo técnico:</p>"
      dangerous_zones: "<p><strong>Zonas peligrosas:</strong><br/><br/>
        ATENCIÓN: Evitar de actuar en proximidad de las bisagras o piezas mecánicos en movimento. No entrar en el radio de acción de la puerta o cancela motorizados durante el movimento.<br/>
        No oponer resistencia contra el movimiento de la puerta o cancela motorizados puesto que esto puede determinar las siguentes situaciones de peligro:</p>"
      anomalies: "<p><strong>Anomalías:</strong><br/><br/>
        AVERTENCIA: Para cualquiera anomalía de funcionamiento de los dispisitivos de seguridad, intervenir rápidamente acogendose sólo de personal especializado. <br/>
        En caso de roturas o absencia de alimentación, en la espera de una intervención del vuestro instalador, o del regreso de la energía eléctrica si la instalación no es dotada de baterias de tampón, la automación puede ser accionada como una qualquiera apertura no automatizada. Por hacer esto es necesario ejecutar el desbloqueo manual (única intervención consentida al usuario sobre la automación): tal operación ha sido estudiata particularmente para asegurar os siempre la máxima facilidad de utilización, sin uso de herramientas particulares o necesidad de esfuerzo físico.<br/>
        Procedura de desbloqueo:</p>"
      residual_risks: "<p><strong>Riesgos Residuos:</strong><br/><br/>
        Los riesgos residuos son los que, en consecuencia de la analisis del producto se estiman como poco aprobables, poco frecuentes y poco peligrosos, en relación al funcionamiento y a los gastos necesarios para su eliminación o protección. A tal propósito se señalan aquí los eventuales riesgos residuos:</p>"
      warranty: "<p><strong>Manutención:</strong><br/><br/>
        Como cada maquinaria vuestra automación necesita de una manutención periódica para que pueda funcionar a largo plazo en total seguridad. Concordáis con vuestro instalador un plano de manutención con frecuencia periódica. Se aconseja una intervención cada 6 meses para una normal utilización doméstica, pero esta época puede variar en función de la intensidad de uso. Cualquiera intervención de control, manutención o reparación tienen que ser ejecutado sólo por personal calificado. Aún que consideráis saber utilizarlo, no modificar la instalación y los parámetros de programación y regulación de la automación: la responsabilidad es de vuestro instalador.<br/>
        La prueba, las manutenciones periódicas y las eventuales riparaciones tienen que ser documentadas por quien les efectua y los docmentos guardados por el dueño de la instalación.<br/>
        Las únicas intervenciones posibles que os aconsejamos de ejecutar son la limpieza de las platinas de la fotocélula y la remoción de eventuales hojas o piedras que podrian estorbar la automación. Por impedir que alguien pueda accionar la cancela, antes de iniciar, recordáis de desbloquear la automación (como especificado en el procedimiento de desbloqueo) y de utilizar para limpiar sólo un paño apenas mojado con agua. <br/><br/>
        <strong>Liquidación:</strong><br/><br/>
        Al final de la vida de la automación, aseguráis os que el desmantelamiento sea ejecutado por personal calificado y que los materiales sean riciclados o agotados según las normas válidas a nivel local.<br/><br/>
        <strong>Garantía:</strong><br/><br/>
        El constructor garantiza que la automación en objecto ha sido probado con éxito excellente. La garantía es de 24 meses desde la feche de entrega y es limitada a la buena calidad del material y a la falta de defectos de constructión.<br/> 
        El cliente tiene derecho únicamente a la sostitución de algunas piezas imperfectas, exclusos los gastos de transporte y embalaje para la eventual sustitución. Ninguna indemnización es prevista por la eventual inactividad del automatismo. La garantía es valida hasta que han sido respetadas las condiciones de pago.<br/>
        Los gastos de asistencia, juntos al costo de los recambios utilizados que no entra en las cláusola de garantía, se cobrarán directamente al técnico que realiza la intervención, el cual extenderá una ficha de asistencia y regular factura. Las tarifas de intervención y el costo de los recambios utilizados son los del Listín de Precios en vigor.<br/>
        No hacen parte de la garantía, daños a la máquina determinados por:<br/>
        — Errores de conducción y utilización impropria del ususario;<br/>
        — Fallada manutención programada ejecutada por personal experto y calificado.<br/>
        — Averías y/o roturas no imputables al malfuncionamiento de la misma.<br/><br/>
        Ereis satisfechos? Si quiereis instalar en la vuestra casa, fábrica, actividad comercial una nueva instalación de automación, dirigindo os a nuestra empresa instaladora os garantizaréis, además del asesoramiento de un especialista y los productos más avanzados del mercado,el mejor funcionamiento y la máxima compatibilidad de las automaciones.<br/>
        Os agradecemos por la lectura de estas recomandaciones, y os deseamos la máxima satisfacción de vuestra nueva instalación: por todas las exigencias presentes o futuras preguntáis a vuestro instaldor."