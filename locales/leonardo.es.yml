      label: "Fasciculo técnico de puertas y cancelas motorizadas"
      pages: "Páginas"
    heading:
      title: "FASCICULO TÉCNICO DE PUERTAS Y CANCELAS MOTORIZADAS SEGÚN LA DIRECTIVA MÁQUINAS 2006/42/CE ADJUNTO VII."
      subtitle: "Este es el fasciculo técnico de la máquina:"
      intended_use: "Uso previsto"
      builder: "Constructor"
      note: "No destruir - no modificar - integrar únicamente con entregas adiicionales."
      type: "Tipo"
      full_text: "<h3>Preámbulo:</h3><p>Como \"máquina\", según el  Art. 1.2 de la Directiva Máquinas (DM), se entiende:<br/>
        — conjunto equipado o destinado a ser equipado de un sistema de accionamiento diverso de la fuerza humana o animal directa, compuesto de partes o componentes, de los quales por lo menos uno móvil, unidos entre ellos sólidamente para una aplicación bien determinada,<br/>
        — conjunto contemplado en el primer guión, al cual faltan solo elementos de enlace al lugar de empleo o de conexión a las fuentes de energía y de movimiento,<br/>
        — conjunto contemplado en el primer y segundo guión, listo para ser instalado y que puede funcionar sólo después de haber sido montado en un vehículo o instalado en un edificio o una estructura,<br/>
        — conjuntos de máquinas contempladas en el primer, segundo y tercer guión, o de cuasi-máquinas, contempladas en el inciso g), que para lograr el mismo resultado están dispuestos y accionados para tener un funcionamiento solidario,<br/>
        — conjunto de partes o componentes, de los cuales al menos uno se mueve, unidos entre ellos solidariamente y destinados a la elevación de cargas y cuya única fuente de energía es la fuerza humana directa.<br/><br/>
        Con la palabra \"puerta\", en este documento, se entienden puertas metalicas y cancelas de vario tipo (correderas, batientes,basculantes,a libro, seccionales,enrollables y de otros tipos con las diferentes variantes por cada uno).<br/><br/>
        Con la palabra \"constructor\"  o  \"fabricante\" se entiende el que instala la puerta motorizada, o bien el que \"motoriza\" una puerta manual ya existente, o inclusive el que pone el timbre CE en la puerta motorizada y se asume la responsabilidad de la construcción de tal máquina.<br/>
        La Comisión de la Unión Europea ha determinado que las puertas y las cancelas motorizados quedan en el campo de aplicación de la Directiva Máquinas, por tanto el instalador que \"motoriza\" una puerta o una cancela tiene las mismas obligaciones del constructor de una máquina y por eso tiene que:<br/>
        — preparar el fascículo técnico que debe contener los documentos señalados en el Adjunto V de la DM;<br/>
        — redactar la declaración CE de conformidad como en el Adjunto II-A de la DM;<br/>
        — sobreponer la marca CE hacia la puerta motorizada según el punto 1.7.3 del Adjunto I de la DM.<br/><br/>
        El Fascícolo Técnico permite de abastecer de una documentación técnica comprendente todas las informaciones en grado de demostrar la conformidad del producto a los requisitos de la directiva. La evaluación de la conformidad del producto \"automatismo puerta/cancela\" se basa exclusivamente sobre la declaración de conformidad del productor, sin intervención de una terciera parte o organismo notificado.<br/>
        En estos casos el fascículo técnico disposto por el productor para justificar la aposición de la marca CE al suyo producto asume una particular importancia.<br/>
        El  Fascículo Técnico identifica claramente el producto comprendendo todos los elementos de prueba de su conformidad (pruebas o relaciones de testes) reduciendo la posibilidad que puedan crearse ambeguedad e incomprensiones con los servicios de control durante las veríficas efectuadas sobre el mercado.<br/>
        Las informaciones detalladas contenidas en el presente fascículo dependen siempre del tipo de producto (automación puerta/cancela) y de lo que es necesario desde el punto de vista técnico para demonstrar la conformidad del producto tanto a las normas armonizadas, en el caso que el productor haya seguido las mismas, como a los requisitos esenciales de la Directiva en el caso en el cual no haya seguido  o bién haya seguido sólo en parte las normas armonizadas.<br/><br/>
        El fascículo técnico ha sido redacto en conformidad de los requisidos esenciales de seguridad y de salud relativos a la proyección y a la construcción de las máquinas y de los componentes de seguridad cuales los del adjunto I de la M.D. 98/37/EC;  tal documentación y todos sus adjuntos son documentos empresariales reservados que tienen que ser conservados en un archivo para una  época de 10 años a partir de la fecha de construcción de la puerta motorizata y tienen que ser disponibles, si lo piden, a los organos competentes.<br/><br/>
        La Directiva Máquinas especifica que los documentos técnicos deben ser redactos en el idioma oficial del Estado Miembro en el cual son ejecutadas los procedimientos de testificación de conformidad.</p>
        <h3>Contenido de la Entrega Técnica:</h3>
        <p>El presente fascículo técnico es compuesto por los siguentes documentos:<br/>
        — Descripción general de la máquina.<br/>
        — Dibujo global mecánico de la puerta/cancela automática.<br/>
        — Esquemas elétricos, neumáticos, idráulicos de circuitos de mando.<br/>
        — La documentación técnica de los componentes instalados y eventuales notas de cálculo y de proyecto (adjuntos).<br/>
        — Analisis de los riesgos comprendente: la lista de los requisitos esenciales previstos en el adjunto I de la Directiva Máquinas, la lista de riegos ofertos por la puerta/cancela y la descripción de las soluciones adoptadas.<br/>
        — Manuales de instrucciones y advertencias por el instalador (de todos los componentes utilizados).<br/>
        — Las instrucciones por el uso y las advertencias generales por la seguridad entregada al dueño de la automación.<br/>
        — El registro de manutención entregado al dueño de la automación.<br/>
        — La declaración CE de conformidad entregada al dueño de la automación.<br/>
        — La predisposición por la matrícula con la marca CE para aplicar sobre la puerta motorizada.<br/>
        — La lista de los señales de advertencias instalados hacia la instalación.<br/>
        — La lista de las directivas y normas aplicables.<br/></p>"
      valutation: "<div class=\"box\"><h2>MODO DE EVALUACIÓN DE LA CONFORMIDAD Y MARCA CE<br/>
        MOTORIZACIÓN PUERTAS Y CANCELAS</h2></div>
        <p>El software LEONARDO BFT quiere ser un instrumento de auxilio técnico-normativo directo a los instaladores/constructores de cierreras automáticas motorizadas para la gestión del proceso de certificación CE, permite una aproximación immediata a los requisitos de ley a través de una sequencia directa de acciónes que obligan el usuario (instalador/constructor) a exhibir todas la informaciones necesarias para la correcta definición de las conformidades a las Disposiciones en vigor.<br/>
        El instrumento no remplaza y no absolve las obligaciones y las responsabilidades físicas que son propias del constructor que tiene que conocer y respectar en materia de seguridad y salud, en la proyección, en la elección de soluciones técnicas y de los materiales, para la construción de instalaciones y maquinarios que quiere poner en comercio.<br/>
        En particular cuando el cierre automático es el resultado de la combinación de productos de diferentes constructores o abastecedores, el instalador asume el papel del productor por lo que concierne la evaluación de la conformidad del cierre como producto terminado y por conseguencia se asume la resonsabilidad.<br/><br/>
        BFT no es responsable por posibles errores, faltas, daños, y pérdida de informaciones que se pueden encontrar en la utilización de este software.<br/><br/>
        Puertas y cancelas industriales, comerciales o de garaje, tienen desde Mayo 2004 una nueva \"NORMA DE PRODUCTO,  EN 13241-1\" que aporta la suposición de conformidad a las principales disposiciones aplicables que regulan el producto en objecto por medio de líneas generales de individuación de las prestaciones y caraterísticas con aplazamientos a normas armonizadas específicas por las diferentes caracteristicas.<br/>
        La misma norma entrega el modo de marca del producto y los criterios de evaluación de la conformidad necesaria para la introducción del producto hacia el mercado en función a los campos de aplicación y listas particulares.<br/><br/>
        Los accesos al programa para llevar a cabo el anályis de riesgos y las siguientes fases de certificación a través de \"LEONARDO BFT\" son disponibles sólo si han sido precedentemente verificadas y seleccionadas las tipologías de “cierre automático” en el cual recae la propia aplicación, seleccionando la casilla de confirmación asociada con criterio exclusivo automático.<br/></p>"
      type_a: "El constructor/instalador certifica el producto por las partes aplicables con suposición voluntaria a la norma EN 13241-1, se deberan efectuar en el sitio de instalación las pruebas en lugar T1-T2-T3-T4-T5:<br/>
      T1. Resistencia mecánica, probar que no sean presentes deformaciones permanentes abriendo y cerrando la puerta al menos 10 vecez con una fuerza aumentada del 10% con respecto del normal funcionamiento  (EN 12604 - EN 12605) , en alternativa a las pruebas es admitida la comprobación por medio del sólo cálculo. <br/>
      T2. Protección del peligro de caida de las hojas (movimiento vertical)  peligro de descarrilamiento de las hojas (movimiento horizontal) necesarias pruebas y inspeciones  (las pruebas forman parte de las análisis de los riesgos y comprobaciones presentes en el software).<br/>
      T3. Protección contra el aplastamiento, arrastramiento y fuerzas ejecutadas por la motorización. (las pruebas forman parte de las análisis de los riesgos y comprobaciones presentes en el software).<br/>
      T4. Protección contra los riesgos eléctricos, seguridad del equipaje y de los actuadores, comprobar que todos los componentes sean marcados CE (las pruebas forman parte de las análisis de los riesgos y comprobaciones presentes en el software).<br/>
      T5. Control de la compatibilidad electromagnética, comprobar que todos los componentes sean marcados CE, comprobar de haber ejecutado las conexiones y escogido materiales según las indicaciones del abestecedor. (las pruebas son parte de las análisis de los riesgos y comprobaciones presentes en el software).<br/><br/>
      Llevar a cabo las intuiciones respectando los requisidos essenciales de seguridad de la Directiva Máquinas según la EN13241-1 y todas las otras normas armonizadas de referencia, Requisitos: <br/>
      1. Esfuerzo estático por la puesta en marcha de las hojas ambiente residencia/industrial (los requisitos forman parte de las análisis de los riesgos y comprobaciones presentes en el software).<br/>
      2. Seguridad en los matriales utilizados, comprobar que no crean peligros añadidos (materiales transparentes ecc..) y que no extendan sustancias peligrosas (los requisitos forman parte de las análisis de los riesgos y comprobaciones presentes en el software).<br/>
      3. Duración mecánica, comprobar la conformidad y la vida util económica de la puerta/cancela especificada en ciclos de accionamiento y defectos determinados por el desgaste por medio de inspección visiva, con respecto de cuanto prescripto en las normas EN 12604 - 4.2 e EN 12605 - 5.2.<br/>
      4. Evitar el peligro de tropiezo (los requisitos son parte de las análisis de los riesgos y comprobaciones presentes en el software).<br/><br/>
      Atestar la conformidad por medio de la Declaración de Conformidad y marca CE con respecto de las Directivas:<br/>
      Directiva Máquina 2006/42/CE, Directiva Compatibilidad Electromagnética 2004/108/CE, Directiva Baja Tensión 2006/95/CE según 'ANNEX ZB e ZC EN 13241-1'. <br/>
      El apéndice ZA de la 13241-1 no se aplica a este tipo de puertas, no existe por tanto relación entre la presente norma y la Directiva Productos de Construción 89/106/CEE , no aplicandose l'ANNEX ZA no es aplicable también la Directiva 89/106/CEE."
      type_b: "El constructor/instalador certifica el producto por las partes aplicables con suposición voluntaria a la norma EN 13241-1, se deberan efectuar en el sitio de instalación las pruebas en lugar T3-T4-T5:<br/>
        T3. Protección contra el aplastamiento, arrastramiento y fuerzas ejecutadas por la motorización. (las pruebas forman parte de las análisis de los riesgos y comprobaciones presentes en el software).<br/>
        T4. Protección contra los riesgos eléctricos, seguridad del equpaje y de los actuadores, comprobar que todos los componentes sean marcados CE (las pruebas forman parte de las análisis de los riesgos y comprobaciones presentes en el software).<br/>
        T5. Control de la compatibilidad electromagnética, comprobar que todos los componentes sean marcados CE, comprobar de haber ejecutado las conexiones y escogido materiales según las indicaciones del abestecedor (las pruebas forman parte de las análisis de los riesgos y comprobaciones presentes en el software).<br/><br/>
        Llevar a cabo las intuiciones respectando los requisidos essenciales de seguridad de la Directiva Máquinas según la EN13241-1 y todas las otras normas armonizadas de referencia, Requisitos:<br/>
        1. Esfuerzo estático por la puesta en marcha de las hojas ambiente residencia/industrial (los requisitos forman parte de las análisis de los riesgos y comprobaciones presentes en el software).<br/>
        2. Seguridad en los matriales utilizados, comprobar que no crean peligros añadidos (materiales transparentes ecc..) y que no extendan sustancias peligrosas (los requisitos forman parte de las análisis de los riesgos y comprobaciones presentes en el software).<br/>
        3. Duración mecánica, comprobar la conformidad (mediante declaración de conformidad CE entregada por el constructor de la hoja) relativa a las características de performance logradas mediante las pruebas de tipo inicial (PTI) y control de la producción en fábrica (CPF).<br/>
        4. Evitar el peligro de tropiezo (los requisitos forman parte de las análisis de los riesgos y comprobaciones presentes en el software).<br/><br/>
        Atestar la conformidad por medio de la Declaración de Conformidad y marca CE con respecto de las Directivas:<br/>
        Directiva Máquina 2006/42/CE, Directiva Compatibilidad Electromagnética 2004/108/CE, Directiva Baja Tensión 2006/95/CE según 'ANNEX ZB e ZC EN 13241-1'. <br/>
        El apéndice ZA de la 13241-1 no se aplica a este tipo de puertas, no existe por tanto relación de la presente norma con la Directiva Productos de Construción 89/106/CEE , no aplicandose l'ANNEX ZA no es aplicable la Directiva 89/106/CEE."
      type_c: "Una puerta/cancela construida a la medida con tal que las medidas no sean la única diferenciación con otros productos y siempre que no sea un catálogo del constructor, aun que instalado junto a la motorización,  resulterá una instrumentación no de serie y por eso no se podrá aplicar a la misma l'ANNEX ZA de la 13241-1 y en consecuencia no es sometido a la conformidad a la Directiva Productos de Construcción 89/106/CEE.<br/><br/>
      El constructor/instalador certifica el producto por las partes aplicables con suposición voluntaria a la norma EN 13241-1, se deberan efectuar en el sitio de instalación las pruebas en lugar 
      T3-T4-T5:<br/>
      T3. Protección contra el aplastamiento, arrastramiento y fuerzas ejecutadas por la motorización. (las pruebas forman parte de las análisis de los riesgos y comprobaciones presentes en el software).<br/>
      T4. Protección contra los riesgos eléctricos, seguridad del equpaje y de los actuadores, comprobar que todos los componentes sean marcados CE (las pruebas forman parte de las análisis de los riesgos y comprobaciones presentes en el software).<br/>
      T5. Control de la compatibilidad electromagnética, comprobar que todos los componentes sean marcados CE, comprobar de haber ejecutado las conexiones y escogido materiales según las indicaciones del abestecedor (las pruebas forman parte de las análisis de los riesgos y comprobaciones presentes en el software).<br/><br/>
      Llevar a cabo las intuiciones respectando los requisidos essenciales de seguridad de la Directiva Máquinas según la EN13241-1 y todas las otras normas armonizadas de referencia, Requisitos: <br/>
      1. Esfuerzo estático por la puesta en marcha de las hojas ambiente residencia/industrial (los requisitos forman parte de las análisis de los riesgos y comprobaciones presentes en el software).<br/>
      2. Seguridad en los matriales utilizados, comprobar que no crean peligros añadidos (materiales transparentes ecc..) y que no extendan sustancias peligrosas (los requisitos forman parte de las análisis de los riesgos y comprobaciones presentes en el software).<br/>
      3. Duración mecánica, comprobar la conformidad (mediante declaración de conformidad CE entregada por el constructor de la hoja) relativa a las características de performance logradas mediante las pruebas de tipo inicial (PTI) y control de la producción en fábrica (CPF).<br/>
      4. Evitar el peligro de tropiezo (los requisitos forman parte de las análisis de los riesgos y comprobaciones presentes en el software).<br/><br/>
      Atestar la conformidad por medio de la Declaración de Conformidad y marca CE con respecto de las Directivas:<br/>
      Directiva Máquina 2006/42/CE, Directiva Compatibilidad Electromagnética 2004/108/CE, Directiva Baja Tensión 2006/95/CE según 'ANNEX ZB e ZC EN 13241-1'.<br/>
      El apéndice ZA de la 13241-1 no se aplica a este tipo de puertas, no existe por tanto relación de la presente norma con la Directiva Productos de Construción 89/106/CEE , no aplicandose l'ANNEX ZA no es aplicable la Directiva 89/106/CEE."
      type_d: "Por esa tipología de prioductos se aplica obligatoriamente la ANNEX ZA de la 13241-1, y en consecuencia la conformidad a la Directiva 89/106/CEE para los Productos de Construcción, tienen que ser ejecutadas las pruebas de tipo inicial (PTI) y realizar los controles de producción en fábrica (CPF) por parte del constructor, las comprobaciones y pruebas tienen que ser certificadas por medio de una intervención de un organismo declarado.<br/><br/>
      Atestar la conformidad por medio de la Declaración de Conformidad y marca CE con respecto de las Directivas:<br/>
      Directiva Productos de Construcción 89/106/CEE, Directiva Máquinas 2006/42/CE, Directiva Compatibilidad Electromagnética 2004/108/CE, Directiva Baja Tensión 2006/95/CE según 'ANNEX ZB e ZC EN 13241-1'."
