    analysis:
      title: "Anàlisis de os riesgos"
      subtitle: "En conformidad con los requisitos esenciales del anexo I"
      full_text: "<br/>OBSERVACIONES PRELIMINARES<br/><br/>
        1. Las obligaciones previstas por los requisitos esenciales de seguridad y de salud han sido aplicadas sólo si existe el riesgo corresponsal por la máquina en cuestión en cuanto es utilizada en las condiciones previstas por el fabricante.<br/><br/>
        2. Los requisidos esenciales de seguridad y de salud alistados en la presente disposición son inderogables. Sin embargo, tenido en cuenta de la condición de la técnica, los objectivos preestablecidos no pueden ser logrados. En este caso y en la medida posible la máquina (automatismo puerta/cancela) es proyectada y construida para tender hacia tales objectivos.<br/><br/>
        3. Los requisidos esenciales de seguridad y de salud han sido agrupados en función de los riesgos que cubren. Las máquinas (automatismo puerta/cancela) presentan un conjunto de riesgos que pueden ser expuestos en varios capítulos del presente alegado. El fabricante ha efectuado una anlisis de riesgos para buscar todos los que conciernen su máquina (automatismo); además ha proyectado y construido el sistema tenendo en cuenta presente analisis. En la analisis de los posibles riesgos surgientes por el utilización de la cancela/puerta automatizada ha sido considerada también la comprobación de la situación mecánicas de las cierres que se van a automatizar. El orden en el cual se presentan los riesgos es lo de las actividades de instalación. La lista de los CHEQUEOS relativos a los riesgos presentes en la máquina ha sido realizado tenendo en cuenta de la situación del estado del arte y de la técnica y, en particular a las normas armonizadas tomadas en consideración y anexas al presente fascículo técnico.<br/><br/>
        La analisis es conducta con el soporte del instrumento informático LEONARDO-BFT, ese toma en consideración los aspectos citados hasta ahora con el objectivo de enterarse en las variancias con respecto de los requisitos de base, todo lo que no es conforme es evidenciado en la casilla de referencia, por lo posible se ha tomado en cuenta de tres niveles de intervención:<br/>
        • proyectión y contructión para la seguridad <br/>
        • utilización de los dispositivos de protección y seguridad <br/>
        • información al usuario sobre el riesgo residuo <br/>
        La presencia de uno o más normas armonizadas relativamente al punto tratado son indicativas y no constituen un vínculo y/o obligación, sino sólo una orientación para asegurar la suposición de conformidad. La remoción de la enconformidad puede ocurrir sobre la base de cuanto dicho antes, por lo posible se debe actuar la modificación en fase de proyectión.<br/>
        El mejoramento se entiende concluido cuando la situación de las enconformidad no puede ser mejorado en alguna manera posible, ninguna enconformidad tiene que ser presente, en particular el punto 1.1.2 de la Directiva 98/37/CE tiene que ser conforme.<br/><br/>
        Por cada peligro se correlacionan los requisitos esenciales pertinentes, donde hay las soluciones adoptadas para prevenir los peligros presentados da la máquina (automatismo tipo). Todos los peligros presentados da la máquina (automatismo) han sido tomados en consideración.<br/>
        — Los requisitos esenciales de seguridad no relativos al tipo de automatismo (puerta/cancela) son señalados como \"No Aplicables\" poniendo esta sigla en la relativa casilla.<br/>
        — Los requisidos esenciales de seguridad no aplicables y vueltos conformes al tipo de automatismo (puerta/cancela) son señalados como \"Conformes\" sobreponendo esta sigla en la relativa casilla.<br/>
        — Los requisidos esenciales de seguridad resultados enconformes son señalados como \"No Conforme\", sobreponendo esta sigla en la relativa casilla.<br/>
        Por cada punto es por tanto posible verificar la aplicación por medio de evidencia objectiva.<br/><br/>
        Riesgos residuos: La lista de los riesgos residuos es alistada en el documento elaborado por el software LEONARDO-BFT con referencia de todos los puntos del alegado I M.D.<br/>
        Se da por entendido que, la permanencia de \"riesgos residuos\" que, no se ha logrado remover tecnicamente , será enfrentada señalando el riesgo al usuario, cargandolo de responsabilidad conductual, organizadora y de procedimiento, equipandolo de adecuatas instrucciones y/o señalando la utilización de adecuatos medios de protección.<br/><br/>
        Note: La lista de las notas es alistada en el documento elaborado por el software LEONARDO-BFT con referencia de todos los puntos del alegado I M.D.<br/><br/>
        Notas Usuario: son las descripciones que el constructor ha considerado util señalar en cada punto de la analisis de los riesgos para luego introducirlo al interno del manual de uso y advertencias que será entregado al usuario del automatismo y che es parte integrante del presente Fascículo Técnico."
