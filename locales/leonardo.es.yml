      title: "PLACA Y SEÑALES INSTALADAS"
      abstract: "En seguida está citada la lista de señales y la relativa ubicación hacia la instalación.<br/>
        Los señales adecuados citados en esta documentación evidencian los puntos de riesgos residuos no protegidos en la instalación y eventual uso previsto no conforme.<br/>
        Por definición los riesgos residuos son los que, en seguida de la analisis del producto viene a ser estimado como poco probable, poco frecuente, en relación al funcionamiento y a los gastos necesarios por la eliminación o la protección de estos.<br/>
        Nota: los señales colocados en la instalación por parte del constructor no tienen absolutamente que ser quitados por parte del usuario, incluida la placa con la marca CE pegada hacia la maquinaria, se declina toda responsabilidad por eventuales daños causados por falta de señalaciones y advertencias visivas."
