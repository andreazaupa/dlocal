      full_text: "<h3>Premessa:</h3><p>Per \"macchina\", ai sensi dell’Art. 1.2 della Direttiva Macchine (DM), si intende:<br/>
        — insieme equipaggiato o destinato ad essere equipaggiato di un sistema di azionamento diverso dalla forza umana o animale diretta, composto di parti o di componenti, di cui almeno uno mobile, collegati tra loro solidamente per un'applicazione ben determinata,<br/>
        — insieme di cui al primo trattino, al quale mancano solamente elementi di collegamento al sito di impiego o di allacciamento alle fonti di energia e di movimento,<br/>
        — insieme di cui al primo e al secondo trattino, pronto per essere installato e che può funzionare solo dopo essere stato montato su un mezzo di trasporto o installato in un edificio o in una costruzione,<br/>
        — insieme di macchine, di cui al primo, al secondo e al terzo trattino, o di quasi-macchine, di cui alla lettera g), che per raggiungere uno stesso risultato sono disposti e comandati in modo da avere un funzionamento solidale,<br/>
        — insieme di parti o di componenti, di cui almeno uno mobile, collegati tra loro solidalmente e destinati al sollevamento di pesi e la cui unica fonte di energia è la forza umana diretta.<br/><br/>
        Con il termine \"porta\", in questo documento, si intendono porte, serrande e cancelli di vario tipo (a scorrimento, a libro, inclinabili, girevoli su cardini, avvolgibili, a sollevamento verticale e di altri tipi con varianti per ogni tipo).<br/><br/>
        Con il termine \"costruttore\" o \"fabbricante\" si intende colui che fornisce la porta motorizzata, oppure colui che \"motorizza\" una porta manuale preesistente, oppure colui che, apponendo la marcatura CE sulla porta motorizzata, si assume la responsabilità della costruzione di tale macchina.<br/>
        La Commissione dell’Unione Europea ha stabilito che le porte e i cancelli motorizzati rientrano nel campo di applicazione della Direttiva Macchine, quindi l’installatore che \"motorizza\" una porta o un cancello ha gli stessi obblighi del costruttore di una macchina e come tale deve:<br/>
        — predisporre il fascicolo tecnico che dovrà contenere i documenti indicati nell’Allegato VII della DM;<br/>
        — redigere la dichiarazione CE di conformità secondo l’Allegato II-A della DM;<br/>
        — apporre la marcatura CE sulla porta motorizzata ai sensi del punto 1.7.3 dell’Allegato I della DM.<br/><br/>
        Il Fascicolo Tecnico consente di fornire una documentazione tecnica contenente tutte le informazioni in grado di dimostrare la conformità del prodotto ai requisiti della direttiva. La valutazione della conformità del prodotto \"automatismo porta/cancello\" si basa esclusivamente sulla dichiarazione di conformità del produttore, senza intervento di una terza parte o organismo notificato.<br/>
        In questi casi il fascicolo tecnico preparato dal produttore per giustificare l'apposizione della marcatura CE al proprio prodotto assume una particolare importanza.<br/>
        Il Fascicolo Tecnico identifica chiaramente il prodotto comprendendo tutti gli elementi di prova della sua conformità (prove o rapporti di test) riducendo la possibilità che vengano a crearsi ambiguità e incomprensioni con i servizi di controllo durante le verifiche effettuate sul mercato.<br/>
        Le informazioni dettagliate contenute nel presente fascicolo dipendono sempre dal tipo di prodotto (automazione porta/cancello) e da quello che è necessario da un punto di vista tecnico per dimostrare la conformità del prodotto sia alle norme armonizzate nel caso in cui il produttore abbia seguito queste ultime, sia ai requisiti essenziali della Direttiva nel caso in cui il produttore non abbia seguito o abbia seguito solo in parte le norme armonizzate.<br/><br/>
        Il Fascicolo Tecnico è stato redatto in conformità ai requisiti essenziali di sicurezza e di salute relativi alla progettazione e alla costruzione delle macchine e dei componenti di sicurezza; tale documentazione e tutti i suoi allegati sono documenti aziendali riservati che devono essere conservati in archivio per un periodo di 10 anni a decorrere dalla data di costruzione della porta motorizzata e resi disponibili, se richiesto, agli organi competenti.<br/><br/>
        La Direttiva Macchine specifica che i documenti tecnici devono essere redatti nella lingua ufficiale dello Stato Membro in cui vengono effettuate le procedure di attestazione di conformità.</p>
        <h3>Contenuto del Fascicolo Tecnico:</h3>
        <p>Il presente fascicolo tecnico è composto dai seguenti documenti:<br/>
        — Descrizione generale della macchina.<br/>
        — Disegno complessivo meccanico della porta/cancello automatico.<br/>
        — Schemi elettrici, pneumatici, idraulici dei circuiti di comando.<br/>
        — La documentazione tecnica dei componenti installati ed eventuali note di calcolo e di progetto (allegati).<br/>
        — Analisi dei rischi comprendente: l'elenco dei requisiti essenziali previsti nell'allegato I della Direttiva Macchine, l'elenco dei rischi presentati dalla porta/cancello e la descrizione delle soluzioni adottate.<br/>
        — Manuali di istruzioni ed avvertenze per l'installatore (di tutti i componenti utilizzati).<br/>
        — Le istruzioni per l'uso e le avvertenze generali per la sicurezza consegnata al proprietario dell'automazione.<br/>
        — Il registro di manutenzione consegnato al proprietario dell'automazione.<br/>
        — La dichiarazione CE di conformità consegnata al proprietario dell'automazione.<br/>
        — La predisposizione per la targa con la marcatura CE da applicare alla porta motorizzata.<br/>
        — L'elenco dei segnali di avvertenza installati sull'impianto.<br/>
        — L'elenco delle direttive e norme applicabili.<br/></p>"
      valutation: "<div class=\"box\"><h2>MODALITÀ DI VALUTAZIONE DELLA CONFORMITÀ E MARCATURA CE<br/>
        MOTORIZZAZIONE PORTE E CANCELLI</h2></div>
        <p>Il software LEONARDO BFT vuole essere uno strumento di ausilio tecnico-normativo rivolto agli installatori/costruttori di chiusure automatiche motorizzate per la gestione del processo di certificazione CE, consente un approccio immediato ai requisiti di legge attraverso una sequenza guidata di azioni che obbligano l'utente (installatore/costruttore) a fornire tutte le informazioni necessarie per la corretta definizione della conformità alle Direttive vigenti.<br/>
        Lo strumento non sostituisce e non assolve gli obblighi e le responsabilità fisiche che sono proprie del costruttore, il quale è tenuto a conoscere e rispettare in materia di sicurezza e salute, nella progettazione, nella scelta di soluzioni tecniche e dei materiali, per la costruzione di impianti e macchinari che intende mettere in commercio.<br/>
        In particolare quando la chiusura automatica è il risultato della combinazione sul posto di prodotti di diversi costruttori o fornitori, l'installatore assume il ruolo del produttore per quanto concerne la valutazione della conformità della chiusura come prodotto finito e conseguentemente ne assume le responsabilità.<br/><br/>
        BFT non può assumersi alcuna responsabilità per eventuali errori, omissioni, danni e perdite di dati derivanti dall'uso del presente software.<br/><br/>
        Le porte e cancelli industriali, commerciali e da garage, hanno da Maggio 2004 una nuova “NORMA DI PRODOTTO, la EN 132411” la quale conferisce la presunzione di conformità alle principali Direttive applicabili che regolano il prodotto in oggetto mediante linee generali di individuazione delle prestazioni e caratteristiche con rinvii a norme armonizzate specifiche per le diverse caratteristiche. <br/>
        La stessa norma presenta le modalità di marcatura del prodotto e i criteri di valutazione della conformità necessaria per la immissione del prodotto sul mercato in funzione ai campi di applicazione e specifiche particolari.<br/><br/>
        Gli accessi al programma per eseguire l'analisi di rischi e le successive fasi di certificazione mediante “LEONARDO BFT” sono disponibili soltanto se sono state precedentemente verificate e selezionate le tipologie di “chiusura automatica” in cui ricade la propria applicazione, selezionando la casella di conferma associata con criterio esclusivo automatico.<br/></p>"
      type_a: "Il costruttore/installatore certifica il prodotto per le parti applicabili con presunzione di conformità volontaria alla norma EN 13241-1, si dovranno effettuare nel luogo d'installazione i test in loco T1-T2-T3-T4-T5:<br/>
        T1. Resistenza Meccanica, verificare che non vi siano deformazioni permanenti aprendo e chiudendo la porta almeno 10 volte con una forza  maggiorata del 10% rispetto al  normale funzionamento (EN 12604 - EN 12605) , in alternativa alla prove è ammesso la verifica mediante il solo calcolo.<br/>
        T2. Protezione dal pericolo di caduta delle ante (movimento verticale)  pericolo di deragliamento delle ante (movimento orizzontale) richiesti test e ispezioni (i test fanno parte della analisi dei rischi e verifiche presenti nel software).<br/>
        T3. Protezione contro lo schiacciamento, convogliamento e forze esercitate dalla motorizzazione. (i test fanno parte della analisi dei rischi e verifiche presenti nel software).
        T4. Protezione contro i rischi elettrici, sicurezza dell'equipaggiamento e degli attuatori, verificare che tutti i componenti siano marcati CE (i test fanno parte della analisi dei rischi e verifiche presenti nel software).<br/>
        T5. Verifica sulla compatibilità elettromagnetica, verificare che tutti i componenti siano marcati CE, di avere eseguito i collegamenti e scelto materiali secondo le indicazioni del fornitore. (i test fanno parte della analisi dei rischi e verifiche presenti nel software).<br/><br/>
        Attuare gli accorgimenti rispettando i  requisiti essenziali di sicurezza della Direttiva Macchine secondo la EN13241-1 e tutte le altre norme armonizzate di riferimento,  Requisiti: <br/>
        1. Sforzo statico per l'azionamento manuale delle ante ambiente residenziale/industriale (i requisiti fanno parte della analisi dei rischi e verifiche presenti nel software). <br/>
        2. Sicurezza nei  materiali utilizzati , verificare che non creino pericoli aggiuntivi (materiali trasparenti ecc..) e che non rilascino sostanze pericolose. (i requisiti faranno parte della analisi dei rischi presentati dal software)<br/>
        3. Durata meccanica, verificare la conformità e la vita utile economica della porta/cancello espressa in cicli di azionamento e difetti dovuti ad usura mediante ispezione visiva, rispetto a quanto prescritto nelle norme EN 12604 - 4.2 e EN 12605 - 5.2.<br/>
        4. Evitare il pericolo di inciampo (i requisiti faranno parte della analisi dei rischi presentati dal software)<br/><br/>
        Attestare la conformità mediante Dichiarazione di Conformità e marcatura CE rispetto alle Direttive:<br/>
        Direttiva Macchine 2006/42/CE, Direttiva Compatibilità Elettromagnetica 2004/108/CE, Direttiva Bassa Tensione 2006/95/CE secondo  'ANNEX ZB e ZC EN 13241-1' <br/>
