      title: "Analisi dei rischi"
      subtitle: "In conformità ai requisiti essenziali di cui all'allegato I"
      full_text: "<br/>OSSERVAZIONI PRELIMINARI<br/><br/>
        1. Gli obblighi previsti dai requisiti essenziali di sicurezza e di salute sono stati applicati soltanto se sussiste il rischio corrispondente per la macchina in questione allorché viene utilizzata alle condizioni previste dal fabbricante.<br/><br/>
        2. I requisiti essenziali di sicurezza e di salute elencati nella presente direttiva sono inderogabili. Tuttavia, tenuto conto dello stato della tecnica, gli obiettivi da essi prefissi possono non essere raggiunti. In questo caso e nella misura del possibile la macchina (automatismo porta/cancello) è progettata e costruita per tendere verso tali obiettivi.<br/><br/>
        3. I requisiti essenziali di sicurezza e di salute sono stati raggruppati in funzione dei rischi che coprono. Le macchine (automatismo porta/cancello) presentano un insieme di rischi che possono essere esposti in vari capitoli del presente allegato. Il fabbricante ha effettuato un'analisi dei rischi per cercare tutti quelli che concernono la sua macchina (automatismo); ha inoltre progettato e costruito il sistema tenendo presente l'analisi. Nell'analisi dei possibili rischi derivanti dall'utilizzo del cancello/porta automatizzato è stata considerata anche la verifica dello stato meccanico della chiusura da automatizzare. L'ordine in cui vengono presentati i rischi è quello delle attività di installazione. L'elenco dei CHECK relativi ai rischi presenti nella macchina è stato realizzato tenendo conto dello stato dell'arte e della tecnica e, in particolare alle norme armonizzate prese in considerazione ed elencate al presente fascicolo tecnico.<br/><br/>
        L’analisi è condotta con il supporto dello strumento informatico LEONARDO-BFT , esso prende in considerazione gli aspetti fino ad ora citati con l’obiettivo di rilevare gli scostamenti rispetto ai requisiti di base, ogni non conformità viene evidenziata nella casella di riferimento, si è tenuto conto per quanto possibile dei tre livelli di intervento sui quali si deve intervenire:<br/>
        • progettazione e costruzione volte alla sicurezza<br/>
        • utilizzo dei dispositivi di protezione e sicurezza<br/>
        • informazione all’utente sul rischio residuo<br/>
        La presenza di una o più norme armonizzate relativamente al punto trattato sono indicative e non costituiscono un vincolo e/o obbligo, ma solo un orientamento ad assicurare la presunzione di conformità. La rimozione della non conformità può avvenire in base ai punti sopra, per quanto possibile si deve attuare la modifica in fase di progettazione.<br/>
        Il miglioramento si intende concluso quando lo stato delle non conformità non può essere migliorato in nessun modo possibile, nessuna non conformità deve essere presente, in particolare il punto 1.1.2 della Direttiva 2006/42/CE deve essere soddisfatto.<br/><br/>
        Ad ogni pericolo vengono correlati i requisiti essenziali pertinenti, dove sono descritte le soluzioni adottate per prevenire i pericoli presentati dalla macchina (automatismo tipo).Tutti i pericoli presentati dalla macchina (automatismo) sono stati presi in considerazione.<br/>
        — I requisiti essenziali di sicurezza non relativi al tipo di automatismo (porta/cancello) sono indicati come \"Non Applicabile\" apponendo questa sigla nella relativa casella.<br/>
        — I requisiti essenziali di sicurezza applicabili e resi conformi al tipo di automatismo (porta/cancello) sono indicati come \"Conforme\" apponendo questa sigla nella relativa casella.<br/>
        — I requisiti essenziali di sicurezza risultati non conformi sono indicati come \"Non Conforme\" apponendo questa sigla nella relativa casella.<br/>
        Per ogni punto è pertanto possibile verificarne l’applicazione mediante evidenza oggettiva.<br/><br/>
        Rischi residui : L’elenco dei rischi residui sono elencati al documento elaborato dal software LEONARDO-BFT riferiti ad ogni punto dell’allegato I della Direttiva Macchine.<br/>
        Resta inteso che, la permanenza di “rischi residui” che, non si sono potuti rimuovere tecnicamente, sarà affrontata segnalando il rischio all'utilizzatore, caricandolo di responsabilità comportamentali, organizzative e procedurali, fornendogli adeguate istruzioni e/o indicando l'utilizzo di appropriati mezzi di protezione.<br/><br/>
        Note: L’elenco delle note sono elencate al documento elaborato dal software LEONARDO-BFT riferiti ad ogni punto dell’allegato I della Direttiva Macchine.<br/><br/>
        Note Utente: sono le descrizioni che il costruttore ha ritenuto utile segnalare ad ogni punto dell'analisi dei rischi per poi inserirle all'interno del manuale d'uso e avvertenze che sarà consegnato all'utilizzatore dell'automatismo e che è parte integrante del presente fascicolo Tecnico."
