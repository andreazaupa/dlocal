      warranty: "<p><strong>Manutenzione:</strong><br/><br/>
        Come ogni macchinario la vostra automazione ha bisogno di una manutenzione periodica affinché possa funzionare più a lungo possibile ed in completa sicurezza. Concordate con il vostro installatore un piano di manutenzione con frequenza periodica. Si consiglia un intervento ogni 6 mesi per un normale utilizzo domestico, ma questo periodo può variare in funzione dell’intensità d’uso. Qualunque intervento di controllo, manutenzione o riparazione deve essere eseguito solo da personale qualificato. Anche se ritenete di saperlo fare, non modificate l’impianto ed i parametri di programmazione e di regolazione dell’automazione: la responsabilità è del vostro installatore.<br/>
        Il collaudo, le manutenzioni periodiche e le eventuali riparazioni devono essere documentate da chi le esegue e i documenti conservati dal proprietario dell'impianto.<br/>
        Gli unici interventi che vi sono possibili e vi consigliamo di effettuare periodicamente sono la pulizia dei vetrini delle fotocellule e la rimozione di eventuali foglie o sassi che potrebbero ostacolare l’automatismo. Per impedire che qualcuno possa azionare il cancello, prima di procedere, ricordatevi di sbloccare l’automatismo (come descritto nella procedura di sblocco) e di utilizzare per la pulizia solamente un panno leggermente inumidito con acqua.<br/><br/>
        <strong>Smaltimento:</strong><br/><br/>
        Al termine della vita dell’automazione, assicuratevi che lo smantellamento sia eseguito da personale qualificato e che i materiali vengano riciclati o smaltiti secondo le norme valide a livello locale.<br/><br/>
        <strong>Garanzia:</strong><br/><br/>
        Il costruttore garantisce che l'automazione in oggetto è stata collaudata con esito ottimo. La garanzia è di  24 mesi dalla data di consegna ed è limitata alla buona qualità del materiale ed alla mancanza di difetti di costruzione.<br/>
        Il cliente ha diritto unicamente alla sostituzione delle parti difettose, escluse le spese di trasporto e imballo per l'eventuale sostituzione. Nessun risarcimento è dovuto per l'eventuale inattività dell'automatismo. La garanzia è valida fintanto che sono state rispettate le condizioni di pagamento.<br/>
        Le spese di assistenza, unitamente al costo dei ricambi impiegati che non rientrano nelle clausole di garanzia, dovranno essere regolate direttamente al tecnico che esegue l'intervento, il quale rilascerà una scheda di assistenza alla quale seguirà regolare fattura. Le tariffe di intervento ed il costo dei ricambi impiegati sono quelli del Listino Prezzi in vigore.<br/>
        Non sono compresi nella garanzia, danni alla macchina causati da:<br/>
        — Errori di conduzione e utilizzo improprio dell'utilizzatore;<br/>
        — Mancata manutenzione programmata eseguita da personale esperto e qualificato.<br/>
        — Guasti e/o rotture non imputabili al malfunzionamento della stessa.<br/><br/>
        Siete soddisfatti? Nel caso vogliate installare nella vostra casa, stabilimento, attività commerciale un nuovo impianto di automazione, rivolgendovi alla nostra azienda installatrice vi garantirete, oltre che la consulenza di uno specialista e i prodotti più evoluti del mercato, il migliore funzionamento e la massima compatibilità delle automazioni.<br/>
        Vi ringraziamo per aver letto queste raccomandazioni, e vi auguriamo la massima soddisfazione del vostro nuovo impianto: per ogni esigenza presente o futura rivolgetevi con fiducia al vostro installatore."
