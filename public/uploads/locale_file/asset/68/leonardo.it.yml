      full_text: "Il presente registro di manutenzione contiene i riferimenti tecnici e le registrazioni delle attività di installazione, riparazione e modifiche svolte sull'impianto durante il suo tempo di vita e dovrà essere reso disponibile per eventuali ispezioni da parte di organismi e autorità autorizzati.<br/>
        Non essendo in vigore una legge che preveda la manutenzione obbligatoria delle chiusure automatiche, questa viene effettuata solo su richiesta del committente, il quale si assume la responsabilità della mancata attuazione del piano di manutenzione prevista dal costruttore (cioè l'installatore) al momento dell'assemblaggio dell'automatismo.<br/>
        In ogni caso gli interventi di manutenzione devono essere rivolti a verificare che l'impianto è conforme a quelle che erano le sue condizioni iniziali.<br/>
        Ovviamente le operazioni di manutenzione devono essere svolte da personale qualificato ed utilizzando componenti conformi alle norme.<br/><br/>
        Per mantenere costante il livello di sicurezza e per garantire la massima durata dell’intera automazione è necessaria una manutenzione regolare. La manutenzione deve essere effettuata nel pieno rispetto delle prescrizioni sulla sicurezza del manuale d'uso e avvertenze e secondo quanto previsto dalle leggi e normative vigenti.<br/><br/>
        Per il vostro impianto di automazione è necessaria una manutenzione programmata secondo la frequenza indicata in tabella.<br/><br/>
        Elenco delle verifiche generali da eseguire per la manutenzione:<br/><br/>
        — Scollegare qualsiasi sorgente di alimentazione elettrica, comprese le eventuali batterie tampone.<br/>
        — Verificare lo stato di deterioramento di tutti i materiali che compongono l’automazione con particolare attenzione a fenomeni di erosione o di ossidazione delle parti strutturali; sostituire le parti che non forniscono sufficienti garanzie.<br/>
        — Verificare lo stato di usura delle parti in movimento e tutte le parti dell’anta: ingrassare chiocciola, vite rullata, snodi soggetti a rotazione ed eventualmente sostituire le parti usurate.<br/>
        — Ricollegare le sorgenti di alimentazione elettrica ed eseguire tutte le prove e le verifiche previste nel Collaudo:<br/>
        — Verificare che sia stato rispettato rigorosamente tutto quanto previsto nel manuale di istruzioni ed avvertenze per l’installatore ed in particolare nel capitolo Avvertenze.<br/>
        — Verificare il collegamento elettrico tra motore e centrale di comando.<br/>
        — Verificare, nel caso sia attivato, il corretto sfasamento delle ante durante la manovra di apertura e chiusura.<br/>
        — Verificare il corretto funzionamento del dispositivo di sblocco. A tal proposito fare riferimento alle istruzioni per l’uso, provare quindi lo sblocco e la manovra manuale dell’anta. Bloccare nuovamente a verifica eseguita.<br/>
        — Se le situazioni pericolose provocate dal movimento dell’anta sono state salvaguardate mediante la limitazione della forza d’impatto si deve eseguire la misura della forza secondo quanto previsto dalla norma EN 12445.<br/>
        — Se la regolazione della Amperometrica o il controllo della Forza Motore vengono usati come ausilio al sistema per la riduzione della forza d’impatto, provare e trovare le regolazione che offrono i migliori risultati.<br/><br/>
        Una copia di questo registro di manutenzione è consegnata anche all'utilizzatore dell'impianto di automazione."
