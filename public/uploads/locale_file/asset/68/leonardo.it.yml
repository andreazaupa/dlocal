      intro: "<p>Complimenti per averci scelto come installatore di fiducia per la vostra automazione, la nostra azienda utilizza solo materiali e lavorazioni di qualità e per vocazione ricerca soluzioni innovative che semplifichino al massimo l’utilizzo delle sue apparecchiature e automatismi, curate nelle soluzioni tecniche, estetiche, ergonomiche, scegliendo il prodotto/sistema più adatto alle vostre esigenze.<br/>
        Ogni nostra automazione è unica e possiede l'esperienza e la professionalità necessarie ad eseguire un impianto sicuro ed affidabile nel tempo, e soprattutto a regola d’arte, rispondente cioè alle normative in vigore. Un impianto di automazione è una bella comodità, oltre che un valido sistema di sicurezza e, con  poche, semplici attenzioni, è destinato a durare negli anni. Anche se l'automazione in vostro possesso soddisfa il livello di sicurezza richiesto dalle normative, questo non esclude l’esistenza di un \"rischio residuo\", cioè la possibilità che si possano generare situazioni di pericolo, solitamente dovute ad un utilizzo incosciente o addirittura errato,  per questo motivo desideriamo darvi alcuni consigli sui comportamenti da seguire per evitare ogni inconveniente.<br/>
        Prima di usare per la prima volta l'automazione e dopo che inizialmente avete ricevuto tutte le spiegazioni dall'installatore sull'origine dei rischi residui e il suo utilizzo in sicurezza, dedicate qualche minuto alla lettura del presente manuale di istruzioni ed avvertenze per l'utilizzatore consegnatovi.<br/>
        Conservate il manuale per ogni dubbio futuro e consegnatelo ad un eventuale nuovo proprietario dell'automazione.<br/>
        — Il manuale contiene istruzioni ed avvertenze e costituisce documentazione che deve necessariamente accompagnare il prodotto, perché altrimenti il prodotto medesimo risulterebbe privato di uno dei suoi requisiti essenziali di sicurezza.<br/>
        — Il manuale va conservato con cura, diffuso e reso disponibile a tutte le persone interessate.<br/>
        — Le avvertenze hanno lo scopo di salvaguardare la sicurezza delle persone esposte contro eventuali rischi residui.<br/>
        — Le istruzioni forniscono le indicazioni per il comportamento più idoneo al corretto impiego dell’impianto così come previsto dal costruttore.<br/>
        Nessuna parte di esso può essere duplicata, riprodotta o trasmessa sotto qualunque forma o con qualunque mezzo elettronico, meccanico o fotografico senza esplicito permesso del costruttore dell'automatismo.<br/><br/>
        Il manuale dell’utente fa uso dei seguenti messaggi di segnalazione:<br/><br/>
        NOTA - LE NOTE CONTENGONO IMPORTANTI INFORMAZIONI EVIDENZIATE AL DI FUORI DEL TESTO, PRESTARE MOLTA ATTENZIONE<br/><br/>
        AVVERTENZA - I MESSAGGI DI AVVERTENZA CONTENGONO DELLE PROCEDURE, INDICATE NEL MANUALE, LA CUI MANCATA OSSERVANZA PUÒ CAUSARE DANNI ALLE APPARECCHIATURE<br/><br/>
        ATTENZIONE - I MESSAGGI DI ATTENZIONE INDICANO LE PARTICOLARI PROCEDURE LA CUI MANCATA OSSERVANZA PUÒ RECARE DANNI ALLE PERSONE, ANIMALI, COSE.</p>"
      warning: "<p><strong>Avvertenze per la sicurezza:</strong><br/><br/>
        Il manuale prevede un uso ragionevole della automazione, anche tenendo conto di casi reali ed ammessi e non tratta usi imprevedibili, sconsiderati o legati ad atti dolosi. Vengono fornite avvertenze e notizie di carattere generale e specifico, che devono essere messe in atto allo scopo di attenuare o eliminare quelle situazioni che possono portare alla nascita di rischi specifici e/o residui.<br/>
        Per qualunque operazione da eseguire sull'automazione ci si deve attenere scrupolosamente alle procedure descritte nel presente manuale.<br/><br/>
        ATTENZIONE:<br/>
        La vostra automazione è un macchinario che esegue fedelmente i vostri comandi; un uso incosciente ed improprio può farlo diventare pericoloso: non comandate il movimento dell'automazione se nel suo raggio di azione si trovano persone, animali o cose si raccomanda pertanto di mantenere la debita distanza dal campo d'azione dell'automazione.<br/><br/>
        ATTENZIONE:<br/>
        Un impianto di automazione garantisce un alto grado di sicurezza, impedendo con i suoi sistemi di rilevazione il movimento in presenza di persone o cose, e garantendo un’attivazione sempre prevedibile e sicura. È comunque prudente vietare ai bambini di giocare in prossimità dell'automazione e per evitare attivazioni involontarie non lasciare i telecomandi alla loro portata: non è un gioco!<br/><br/>
        AVVERTENZE SPECIFICHE:<br/>
        Resta inteso che qualsiasi modifica e/o aggiunta di accessori, deve essere esplicitamente approvata e realizzata a cura dell'installatore/costruttore dell'automatismo, durante il funzionamento si hanno: parti elettriche in tensione, parti meccaniche in movimento, quindi non rimuovere nessuna protezione o chiusura, ne allentare viti o fissaggi, in quanto si possono arrecare gravi danni a persone o cose.<br/><br/>
        — Togliere l’alimentazione elettrica, prima di qualsiasi intervento sull’impianto. Scollegare anche eventuali batterie tampone se presenti.<br/><br/>
        — Non introdurre le mani,  le braccia, o altre parti del corpo in prossimità di qualsiasi  parte in movimento, in qualsiasi momento o condizione.<br/><br/>
        — Non depositare pesi od oggetti sulle ante o parti della automazione.<br/><br/>
        — Non premervi sopra con le mani, non adagiarvisi o appoggiarvisi con il corpo.<br/><br/>
        — Durante il funzionamento dell'automatismo è assolutamente proibito tentare di sollevare, spostare, cose e/o persone, aprire o togliere i carter di protezione, portelli, elementi di copertura degli organi meccanici e accessori. Tali manomissioni possono causare gravi danni alle persone.<br/><br/>
        — Non eseguire il lavaggio o la pulizia con getti d'acqua di qualsiasi parte della automazione, accessori e parti complementari.<br/><br/>
        — E' assolutamente vietato al personale non autorizzato accedere al quadro elettrico e agli organi interni della macchina per qualsiasi motivo.<br/><br/>
        — È fatto assoluto divieto di utilizzare l'automatismo in atmosfera potenzialmente esplosiva o in ambienti con pericolo di incendio.<br/><br/>
        Questo prodotto è stato progettato e costruito esclusivamente per l'utilizzo indicato in questa documentazione. Usi non indicati in questa documentazione potrebbero essere fonte di danni al prodotto e di pericolo. Il costruttore declina qualsiasi responsabilità derivante dall'uso improprio o diverso da quello per cui è destinato ed indicato nella
        presente documentazione.</p>"
      use_and_command: "<p><strong>Comando e uso dell'automazione:</strong><br/><br/>
        Poiché l’automazione può essere comandata a distanza e non a vista, mediante pulsante o telecomando, è indispensabile controllare frequentemente la perfetta efficienza. Tutti i dispositivi di protezione e di sicurezza devono essere mantenuti in condizioni di perfetta e costante efficienza. Anche le targhette segnaletiche di indicazione, di raccomandazione e di pericolo devono essere conservate in perfette condizioni e al loro posto.<br/>
        L'utilizzo dell’automazione consente l'apertura e la chiusura del cancello/porta in modo motorizzato. Il comando può essere di diverso tipo (manuale-telecomando-controllo accessi con badge magnetico ecc.) secondo le necessità e le caratteristiche dell'installazione. Per i vari sistemi di comando, fare riferimento alle istruzioni d'uso relative ai singoli prodotti contenute nei documenti allegati al presente fascicolo tecnico:</p>"
