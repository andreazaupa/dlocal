      type_d: "Pour cette typologie de produits, on applique obligatoirement l'ANNEX ZA de la 13241-1, et par conséquence la conformité avec la  Directive 89/106/CEE pour les Produits de Construction,  les essais de type initial (PTI) doivent être effectués. Des contrôles de production en usine (CPF) de la part du constructeur doivent être établis et les contrôles et essais certifiés par l'intervention d'un organisme déclaré.<br/><br/>
