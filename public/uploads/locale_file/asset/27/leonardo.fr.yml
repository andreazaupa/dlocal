      full_text: "Le présent manuel d'entretien contient les références techniques et les enregistrements des activités d'installation,de réparation et les modifications effectuées sur l'ensemble de l'installation pendant sa durée de vie et devra être rendu disponible pour d'éventuelles inspections de la part des organismes et des autorités autorisés.<br/>
        Comme la loi qui prévoit l'entretien obligatoire des fermetures automatiques n'est pas en vigueur, l'entretien devra être effectué seulement sur demande du commettant, lequel assume la responsabilité du manque d'entretien prévu par le constructeur (c'est-à-dire l'installateur) au moment de l'assemblage de l'automatique.<br/>
        Dans n'importe-quel cas, les intervenants pour l'entretien doivent vérifier que l'ensemble de l'installation soit conforme aux conditions de départ.<br/>
        Evidemment, les opération d'entretien doivent être réalisées par un personnel qualifié et en utilisant des composants conformes aux normes.<br/><br/>
        Pour maintenir la constance du niveau de sécurité et pour garantir une durée maximum de l'entière automation, un entretien régulier ets nécessaire. L'entretien doit être effectué dans un respect complet des prescriptions sur la sécurité du manuel d'utilisation et d'avertissements et selon ce qui est prévu par les lois et les normatives en vigueur.<br/><br/>
        Pour votre installation d'automation nécessite un plan de maintenance, conformément à la fréquence indiquée dans le tableau.<br/><br/>
        Liste des vérifications générales à effectuer pour l'entretien:<br/><br/>
        — Débrancher toute source d'alimentation électrique, y compris les éventuelles batteries tampon.<br/>
        — Vérifier l'état de détériorement de tous les matériaux qui composent l'automatique en prêtant une particulière attention aux phénomènes d'érosion ou d'oxydation des parties structurelles; remplacer les parties qui ne fournissent pas assez de garanties suffisantes.<br/> 
        — Vérifier l'état d'usure des parties à déplacement et toutes les parties du vantail: graisser les écrous, les vis roulantes, les articulations sujets à rotation et éventuellement remplacer les parties usées.<br/>
        — Relier les sources d'alimentation électriques et effectuer tous les essais et les contrôles prévus dans le Certificat de bon fonctionnement.<br/>
        — Vérifier que tout ait bien été respecté rigoureusement d'après ce qui est prévu dans le manuel d'instructions et d'avertissements par l'installateur et en particulier dans le chapitre Avertissements.<br/>
        — Vérifier le raccordement électrique entre le moteur et la centrale de commande.<br/>
        — Vérifier, dans le cas où il est activé, le correct déphasage des vantaux durant la manoeuvre d'ouverture et de fermeture.<br/>
        — Vérifier le correct fonctionnement du dispositif de déblocage. A ce propos, se référer aux instructions pour l'utilisation, et, donc, essayer le déblocage et la manoeuvre manuelle du vantail. Une fois la vérification faite, verrouiller à nouveau. <br/>
        — Si les situations dangereuses provoquées par le déplacement du vantail ont été sauvegardées moyennant la limitation de la force d'impact, on doit effectuer la mesure de la force selon ce qui est prévu par la norme EN 12445.<br/>
        — Si le réglage de l' Ampèremétrique ou le contrôle de la Force Moteur sont utilisés comme auxiliaire du système pour la réduction de la force d'impact, essayer et trouver les réglages qui offrent les meilleurs résultats.<br/><br/>
        Une copie de ce manuel d'entretien est remis aussi à l'utilisateur de l'installation des automatiques."
