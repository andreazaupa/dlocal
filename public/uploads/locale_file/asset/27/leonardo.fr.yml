      warranty: "<p><strong>Entretien:</strong><br/><br/>
        Comme chaque outillage, votre automation a besoin d'un entretien périodique afin qu'elle puisse marcher le plus longtemps possible et en toute sécurité. Concorder avec votre installateur un plan d'entretien avec une fréquence périodique. Il est conseillé une intervention tous les 6 mois pour une utilisation normale domestique, mais cette période peut varier selon l'intensité de son utilisation. Toute intervention de contrôle, d'entretien ou de réparation doit être effectuée uniquement par un personnel qualifié. Si vous pensez être capable de le faire vous même, ne changez pas l'installation et les paramètres de programmation et de régularisation de l'automatique: la responsabilité est celle de votre installateur.<br/>
        L'essai de la machine, les entretiens périodiques et les éventuelles réparations doivent être attestés par la personne qui les effectue et les documents doivent être conservés par le propriétaire de l'installation.<br/>
        Les seules interventions qu'il vous est possible et qu'il vous est conseillé d'effectuer périodiquement sont le nettoyage des petites vitres des photocellules et le déplacement des éventuelles feuilles ou cailloux qui pourraient représenter un obstacle à l'automation. Pour empêcher que quelqu'un puisse actionner le portail, avant de procéder, rappelez-vous de débloquer l'automatique (comme il est décrit dans la procédure de déblocage) et d'utiliser pour le nettoyage uniquement un chiffon humecté d'eau.<br/><br/>
        <strong>Vente:</strong><br/><br/>
        Au terme de la vie de l'automatique, assurez-vous que le démantèlement soit bien effectué par le personnel qualifié et que les matériaux soient recyclés ou démolis selon les normes de validité au niveau local.<br/><br/>
        <strong>Garantie:</strong><br/><br/>     
        Le constructeur garantit que l'automation en question a bien été rodée avec un parfait résultat. La garantie est de 24 mois depuis la date de livraison et elle est limitée à la bonne qualité du matériel et au manque de défauts de construction.<br/>
        Le client a uniquement le droit de faire remplacer les parties défectueuses, excluant les frais de transport et d'emballage dans le cas d'une substitution éventuelle. Auncun dédommagement n'est rendu en cas d'une éventuelle inactivité de l'automatique. La garantie est valable dans le cas ou les conditions de paiement ont été respectées.<br/>
        Les frais d'assistance, d'un commun accord avec le coût des pièces détachées employés ne rentrant pas dans les clauses de la garantie, devront être réglés directement au technicien qui effectue l'intervention. Celui-ci devra remettre une carte d'assistance à laquelle il s'ensuivra une facture régulière. Les tarifs d'intervention et le coût des pièces détachées utilisées correspondent à ceux du Listing des Prix en vigueur.<br/>
        Ne sont pas compris dans la garantie les dommages de la machine causés par:<br/>
        — Des erreurs de conduite et une utilisation inappropriée de l'utilisateur;<br/>
        — Un entretien raté programmé et effectué par un personnel compétent et qualifié.<br/>
        — Des pannes et/ou ruptures non imposables à un mauvais fonctionnement de celle-ci même.<br/><br/>
        Vous êtes satisfait? Dans le cas ou vous désirez installer dans votre maison, établissement, activité commerciale, un nouvel emplacement d'automation, vous pouvez vous adresser à notre entreprise d'installations qui vous garantira, outre la consultation d'un spécialiste et les produits les plus évolués sur le marché, le meilleur fonctionnement et la meilleure compatibilité des automations.<br/>
        Nous vous remercions pour avoir pris la peine de bien vouloir lire nos conseils, et nous vous souhaitons la satisfaction maximale de votre nouvelle installation: pour toute exigence présente ou future, veuillez vous adresser en toute confiance à votre installateur."