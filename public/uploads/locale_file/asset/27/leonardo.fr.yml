      warning: "<p><strong>Avertissements pour la sécurité:</strong><br/><br/>
         Le manuel prévoit une utilisation raisonnable de l'automatique, en tenant également compte des cas réels et accordés. Il ne traite pas, en revanche, des utilisations imprévisibles, déconsidérées ou liées à des actes dolosifs. Des avertissements et des notices à caractère générale et spécifique sont fournis et doivent être mis en acte dans le but d'atténuer ou d'éliminer ces situations qui peuvent aboutir à la naissance de risques spécifiques et/ou résiduels.<br/>
        Pour toute opération à effectuer sur l'automatique, il est nécessaire de se conformer scrupuleusement aux procédures décrites dans ce manuel suivant.<br/><br/>
        ATTENTION:<br/>
        Votre automatique est un outillage qui suit fidèlement vos commandes; un usage inconscient et inapproprié peut le rendre dangeureux: ne commandez pas le déplacement de l'automatique s'il y a des personnes, des animaux ou des objets qui se trouvent dans son  rayon d'action. Il est notamment recommandé de maintenir une distance suffisante depuis le champ d'action dé l'automation.<br/><br/>
        ATTENTION:<br/>
        Une installation d'automatique garantit une autre capacité de sécurité, tout en empêchant avec ses systèmes d'élévation tout mouvement en présence de personnes ou de choses et garantissant une activation toujours prévisible et sure. Il est tout de même plus prudent d'interdire aux enfants de jouer à proximité de l'automatique. Pour éviter toute activation involontaire, ne pas laisser les télécommandes à leur portée: ceci n'est pas un jeu!<br/><br/>
        AVERTISSEMENTS SPECIFIQUES:<br/><br/>
        Il reste sous-entendu que toute modification et/ou tout ajout d'accessoires doit être explicitement approuvé et réalisé par les soins de l'installateur/constructeur de l'automatique. Pendant le fonctionnement, il y a: des parties électriques en tension, des parties mécaniques en mouvement; il est donc important de pas toucher à la protection ou à la fermeture ni de désserer des vis ou des fixations, sinon de graves endommagements pourraient toucher des personnes ou des objets.<br/><br/>
        — Retirer l'alimentation électrique avant toute intervention sur l'installation. Débrancher aussi d'éventuelles batteries tampon si présentes.<br/><br/>
        — Ne pas introduire les mains, les bras, ou d'autres parties du corps à proximité de toute partie en mouvement, à n'importe-quel moment ou condition.<br/><br/>
        — Ne pas déposer de poids ou d'objets sur les vantaux ou sur les parties de l'automatique.<br/><br/>
        — Ne pas appuyer dessus avec les mains, ne pas vous pencher ni vous étendre avec votre corps.<br/><br/>
        — Durant le fonctionnemant de l'automatique, il est absolument interdit de tenter de soulever, de déplacer des objets et/ou des personnes, d'ouvrir ou de retirer les carters de protection, les portes, les éléments de couverture des organes mécaniques et accessoires. De telles effractions peuvent causer de garves dommages aux personnes.<br/><br/>
        — Ne pas effectuer le lavage ou le nettoyage avec des jets d'eau de n'importe-quelle partie de l'automatique, des accessoires et des parties complémentaires.<br/><br/>
        — Il est absolument interdit au personnel non autorisé d'accéder au tableau électrique et aux organes internes de l'appareil pour n'importe-quelle raison.<br/><br/>
        — Il est absolument interdit d'utiliser l'automatique en atmosphère potentiellement explosive ou dans des milieux avec des risques d'incendie.<br/><br/>
        Ce produit a été exclusivement conçu pour l'utilisation indiquée dans cette documentation. Des utilisations non indiquées dans cette documentation pourraient être source de dommages pour le produit et de danger. Le constructeur décline toute responsabilité provenant d'une utilisation inappropriée ou différente de celle pour laquelle il est destiné et indiqué dans la présente documentation.</p>"
      use_and_command: "<p><strong>Commande et usage de l'automation:</strong><br/><br/>
        Puisque l'automatique peut être commandé à distance et non visuellement, moyennant des touches ou une télécommande, il est indispensable de contrôler fréquemment sa parfaite efficacité. Tous les dispositifs de protection et de sécurité doivent être entretenus en parfaite condition et doivent être d'une efficacité constante. Les plaques signalétiques d'indication, de recommandation et de danger doivent également être conservées en parfaite condition et à leur place.<br/>
