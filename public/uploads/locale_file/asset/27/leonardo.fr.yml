      type_c: "  Une porte/portail construit sur mesure, à condition que les mesures ne soient pas la seule différence avec d'autres produits et à condition que ce ne soit pas dans un catalogue du constructeur, même s'il est installé avec la motorisation, engendrera un appareillage qui n'est pas de série. On ne pourra donc pas appliqué sur celui-ci l'ANNEX ZA de la 13241-1 et par conséquence, il n'est pas sujet à la conformité de la Directive Produits de Construction 89/106/CEE.<br/><br/>
