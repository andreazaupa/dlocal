      intro: "<p>Toutes nos félicitations pour nous avoir choisi comme installateur de fidélité pour votre automatique. Notre entreprise utilise uniquement des matériaux et des chantiers de qualité et par vocation, elle recherche des solutions innovatrices qui simplifient au maximum l'utilisation de ses appareillages et automatiques qui sont soignés par des solutions techniques, esthétiques, ergonomiques en choisissant le produit/système le plus adapté à vos exigences.<br/>
      Chacun de nos automatiques est unique et possède l'expérience et la professionnalité nécessaire pour réaliser une installation sure et fiable dans le temps, et surtout, dans les règles de l'art, tout en répondant aux normes en vigueur. Une installation d'automatiques est bien pratique. Outre un système valide de sécurité, et, avec peu d'attentions simples, elle est destinée à durer durant de nombreuses années. Même si l'automatique en votre possession satisfait le niveau de sécurité exigé par les normes, cela n'exclut pas l'existence d'un \"risque résiduel\", c'est-à-dire la possibilité que des situations dangereuses puissent survenir; elles sont dues habituellement à une utlisation inconsciente ou même mauvaise. Pour cette raison, nous désirons vous donner quelques conseils sur les comportements à suivre pour éviter tout inconvénient.<br/>
      Avant d'utiliser pour la première fois l'automation et après que vous avez initialement reçu toutes les explications de l'installateur sur les origines des risques possibles et sur l'utilisation en toute sécurité, dédiez quelques minutes à la lecture de ce manuel d'instructions et d'avertissements suivant qui vous a été remis.<br/>
      Gardez bien le manuel pour d'éventuels doutes futurs et remettez-le à un éventuel nouveau propriétaire de l'automatique.<br/>
      — Le manuel contient des instructions et des avertissements. Il constitue une documentation qui doit nécessairement accompagner le produit, parce que, autrement, le produit lui-même résulterait privé d'une de ses exigences essentielles de sécurité.<br/>
      — Le manuel doit être conservé avec soin, diffusé et rendu disponible à toutes les personnes intéressées.<br/>
      — Les avertissements ont pour but de sauvegarder la sécurité des personnes exposées aux éventuels risques résiduels.<br/>
      — Les instructions fournissent des indications sur le comportement le plus approprié pour un correct emploi de l'installation comme prévu par le constructeur. <br/> 
      Aucune partie de ce manuel ne peut être recopiée, reproduite ou transmise sous n'importe-quelle forme ou avec n'importe-quel moyen électronique, mécanique ou photografique sans un permis explicite du constructeur de l'automatique. <br/><br/>
      Le manuel de l'utilisateur fait l'usage des messages suivants de signalisation:<br/><br/>
