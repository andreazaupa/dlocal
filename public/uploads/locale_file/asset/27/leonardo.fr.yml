      full_text: "<h3>Prémisse:</h3><p>Par \"machine\", aux termes de l'Art. 1.2 de la Directive des Machines (DM), on entend:<br/>
        — équipement ou ensemble destiné à équiper un système d’actionnement indépendant de la force humaine ou animale directe, composée de parties ou de composants desquels au moins un est mobile et relié avec les autres solidement pour une application bien déterminée,<br/>
        — ensemble, définit par le paragraphe 1, auquel il manque seulement des éléments le reliant au site d’utilisation ou bien à la source d’énergie ou de mouvement,<br/>
        — ensemble, définit par les paragraphes 1 et 2, prêt à être installé et qui peut fonctionner seulement après avoit été monté sur un moyen de transport ou installé dans un édifice ou un construction,<br/>
        — ensembles d’une machine, définit par les paragraphes 1, 2 et 3, ou d’une quasi-machine (paragraphe g), qui pour atteindre un même résultat, sont disposés et commandés dans le but d’avoir un fonctionnement solidaire,<br/>
        — ensemble de parties ou de composants, desquels au moins un est mobile, reliés entre eux et destinés au soulèvement de poids et où la seule source d’énergie est la force humaine directe.<br/><br/>
        Avec le terme \"porte\", dans ce document, on entend les termes de portes, stores, et portails de différent type (coulissants, pliants, inclinables, tournants sur gonds, enroulables, à soulèvement vertical et d'autres types avec des variantes pour chaque type).<br/><br/>
        Avec le terme \"constructeur\" ou \"fabricant\" on entend la personne qui fournit la porte motorisée, ou bien la personne qui \"motorise\" une porte manuelle préexistente, ou bien la personne qui, en mettant le marquage CE sur la porte motorisée, assume la responsabilité de la construction de telle machine.<br/>
        La Commission de l'Union Européenne a établi que les portes et les portails motorisés rentrent dans le champ d'application de la Directive Machines. Donc, l'installateur, qui \"motorise\"  une porte ou un portail, a les mêmes obligations que le constructeur d'une machine et il doit ainsi:<br/>
        — prédisposer le fascicule technique qui devra contenir les documents indiqués en annexe VII de la DM;<br/>
        — rédiger la déclaration CE de conformité selon l'Annexe II-A de la DM;<br/>
        — apposer le talon CE sur la porte motorisée aux termes du point 1.7.3 de l'Annexe I de la DM.<br/><br/>
        La brochure Technique consent à fournir une documentation technique contenant toutes les informations capables de démontrer la conformité du produit avec les exigences de la directive. L'évaluation de la conformité du produit \"automatique porte/portail\" se base exclusivement sur la déclaration de conformité du produit, sans intervention d'une troisième partie ou d'un organisme certifié.<br/>
        Dans ces cas, la brochure technique préparée par le producteur pour justifier l'apposition du marquage CE sur son propre produit assume une importance particulière.<br/>
        La Brochure Technique identifie clairement le produit en comprenant tous les éléments d'essai  de sa conformité (essais ou rapports de test) en réduisant la possibilté que viennent à se créer ambiguités et incompréhensions avec les services de contrôle durant les contrôles effectués sur le marché.<br/>
        Les informations détaillées contenues dans cette brochure dépendent toujours du type de produit (automatique porte/portail) et de ce qui est nécessaire d'un point de vue technique pour démontrer la conformité du produit aussi bien avec les normes harmonisées dans le cas où le producteur a suivi ces dernières, qu'avec les exigences essentielles de la Directive dans le cas où le producteur n'a pas suivi ou n'a pas seulement en partie suivi les normes harmonisées.<br/><br/>
        La brochure Technique a été rédigée en conformité avec les exigences essentielles de sécurité et de santé correspondant à la conception et à la construction des machines et des composants de sécurité; une telle documentation et toutes ses documentations en annexe sont des documents d'entreprise réservés qui doivent être conservés dans les archives pendant une période de 10 ans à partir de la date de construction de la porte motorisée et rendus disponible, sur demande, aux organes compétants.<br/><br/>
        La Directive des Machines spécifie que les documents techniques doivent être rédigés dans la langue officielle de l'Etat Membre dans lequel sont effectuées les procédures d'attestation de conformité.</p>
        <h3>Contenu de la Brochure Technique:</h3>
        <p>Le présent fascicule technique est composé des documents suivants:<br/>
        — Description générale de la machine.<br/>
        — Dessin d'ensemble mécanique de la porte/portail automatique.<br/>
        — Schémas électriques, pneumatiques, hydrauliques des circuits de commande.<br/>
        — La documentation technique des composants installés et d'éventuelles remarques de calcul et de conception (en annexe).<br/>
        — Analyses des risques comprenant: la liste des exigences essentielles prévues en annexe I de la Directive des Machines, la liste des risques présentés par la porte/portail et la description des solutions adoptées.<br/>
        — Manuel des instructions et des avertissements pour l'installateur (de tous les composants utilisés).<br/>
        — Les notices d'utilisation et d'avertissements générales pour la sécurité remise au propriétaire de l'automatique.<br/>
        — Le manuel d'entretien remis au propriétaire de l'automatique.<br/>
        — La déclaration CE de conformité livrée au propriétaire de l'automatique.<br/>
        — La prédispositon pour la plaque avec le marquage CE à appliquer sur la porte motorisée.<br/>
        — La liste des signaux d'avertissement installés sur l'emplacement de l'installation<br/>
        — La liste des directives et des normes applicables.<br/></p>"
      valutation: "<div class=\"box\"><h2>MODALITE D EVALUATION DE LA CONFORMITE ET DU MARQUAGE CE<br/>
        MOTORISATION PORTES ET PORTAILS</h2></div>
        <p>Le logiciel LEONARDO BFT veut être un instrument d'auxiliaire technique-normatif qui s'adresse à des installateurs/constructeurs de fermetures automatiques motorisées pour la gestion de la procédure de certification CE. Il rend possible une approche immédiate aux exigences de lois à travers une séquence guidée d'actions qui obligent l'usager (installateur/constructeur) à fournir toutes les informations nécessaires pour la correcte définition de la conformité avec les Directives en vigueur.<br/>
        L'instrument ne remplace pas et ne prend pas en charge les obligations et responsabilités physiques qui sont propres au constructeur, lequel est tenu de les connaître et de les respecter en matière de sécurité et de santé, au niveau de la conception, dans le choix des solutions techniques et des matériaux, pour la construction des installations et des outillages qu'il a l'intention de mettre dans le commerce.<br/>
        Et tout particulièrement quand la fermeture automatique est le résultat de la combinaison sur le lieu-même des produits de différents constructeurs ou fourniteurs, l'installateur assume le rôle de producteur en ce qui concerne l'évaluation de la conformité de la fermeture comme produit fini et, par conséquence, il en assume les responsabilités.<br/><br/>
        BFT ne peut etre responsable pour eventuels fautes, omissions, dommages et retards dus a l'usage de ce logiciel.<br/><br/>
        Les portes et portails industriels, commerciaux et de garage, ont depuis Mai 2004 une nouvelle \"NORME DE PRODUIT, la EN 13241-1\", laquelle confère la présomption de conformité avec les principales Directives applicables qui règlent le produit en question moyennant des lignes générales de détermination des prestations et des caractéristiques avec renvois en normes harmonisées et spécifiques pour les différentes caractéristiques. <br/>
        La même norme présente les modalités de marquage du produit et les critères d'évaluation de la conformité nécessaire pour l'émission du produit sur le marché en fonction des champs d'application et des détails spécifiques.<br/><br/>
        Les accès au programme, afin d'effectuer l'analyse des risques et les phases successives de certification moyennant \"LEONARDO BFT\", sont seulement disponibles si ont été précedemment contrôlées et sélectionnées les typologies de \"fermeture automatique\", dont la propre application retombe en sélectionnant la case de confirmation associée avec critère excusif automatique.<br/></p>"
      type_a: "Le constructeur/installateur certifie le produit pour les parties applicables avec une présomption de conformité volontaire avec la norme EN 13241-1, des tests, en lieu T1-T2-T3-T4-T5, devront être effectués dans le lieu d'installation:<br/>
        T1. Résistance Mécanique, vérifier qu'il n'y ait pas de déformations permanentes en ouvrant et fermant la porte au moins 10 fois avec une force supérieure à 10 % par rapport au fonctionnement normal (EN 12604 - EN 12605), en alternative aux essais, il est admis la contrôle moyennant un seul calcul.<br/>
        T2. Protection du danger de chute des vantaux (déplacement vertical) danger de déraillage des vantaux (déplacement horizontal) exigés test et inspections (les tests font parties de l'analyse des risques et des contrôles présents dans le logiciel).<br/>
        T3. Protection contre l'écrasement, convoyage et forces exercées par la motorisation. (les tests font partie de l'analyse des risques et des contrôles présents dans le logiciel).
        T4. Protection contre les risques électriques, sécurité de l'équipement et des actionneurs, vérifier que tous les composants aient bien le marquage CE (les tests font partie de l'analyse des risques et des contrôles présents dans le logiciel).<br/>
        T5. Contrôle de la compatibilité électromagnétique, vérifier que tous les composants aient bien le marquage CE, qu'aient bien été effectuées les connexions et choisies les matériaux selon les indications du fourniteur (les tests font partie de l'analyse de risques et des contrôles présents dans le logiciel).<br/><br/>
        Actionner les précautions en respectant les exigences essentielles de sécurité de la Directive Machines selon la EN 13241-1 et toutes les autres normes harmonisées de référence, Exigences: <br/>
        1. Effort statique pour la mise en action manuelle des vantaux ambiants résidentiels/industriels (les exigences font partie de l'analyse des risques et des contrôles présents dans le logiciel). <br/>
        2. Sécurité dans les matériaux utilisés, faire attention qu'il ne se crée pas de dangers supplémentaires (matériaux transparents etc...) et qu'ils ne dégagent pas de substances dangereuses. (les exigences font partie de l'analyse des risques présents dans le logiciel) <br/>
        3. Durée mécanique, vérifier la conformité et la vie utile économique de la porte/portail exprimée en cycles de mise en route et de défaut dûs à l'usure moyennant une inspection visuelle, comme prescrit par les normes EN 12604-4.2 et EN 12605 - 5.2.<br/>
        4. Eviter le danger d'obstacle (les exigences font partie de l'analyse des risques présents dans le logiciel) <br/><br/>
        Attester la conformité moyennant une Déclaration de Conformité et un marcage CE par rapport aux Directives:<br/>
        Directive Machines 2006/42/CE, Directive Compatibilité Electromagnétique 2004/108/CE, Directive Basse Tension 2006/95/CE selon  'ANNEX ZB e ZC EN 13241-1' <br/>
        L'appendice ZA de la 13241-1 ne s'applique pas à ce type de portes , il ne subsiste donc pas de rapports de la présente norme avec la Directive Produits de Construction 89/106/CEE, en n'applicant pas l'ANNEX ZA , la Directive 89/106/CEE n'est pas applicable."
      type_b: "  Le constructeur/installateur certifie le produit pour les parties applicables avec présomption de conformité volontaire avec la norme EN 13241-1, des tests, en lieu T3-T4-T5, devront être effectués sur le lieu d'installation:<br/>
