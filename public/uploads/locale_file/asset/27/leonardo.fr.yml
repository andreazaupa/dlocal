      title: "Analyses des risques"
      subtitle: "En conformite avec les exigences essentielles dans la copie I ci-jointe"
      full_text: "<br/>OBSERVATIONS PREALABLES<br/><br/>
        1. Les obligations prévues par les exigences essentielles de sécurité et de santé ont été appliquées seulement s'ils subsiste le risque correspondant pour la machine en question alors qu'elle est utilisée dans les conditions prévues par le fabricant.<br/><br/>
        2. Les exigences essentielles de sécurité et de santé énumérées dans la présente directive sont inéluctables. Toutefois, tenant compte de l'état de la technique, les objectifs par ceux-ci préétablis peuvent ne pas être atteints. Dans ce cas et dans la mesure du possible, la machine (automatique porte/portail) est conçue pour tendre vers de tels objectifs.<br/><br/>
        3. Les exigences essentielles de sécurité et de santé ont été regroupées en fonction des risques qu'elles recouvrent. Les machines (automatique porte/portail) présentent un ensemble de risques qui peuvent être exposés dans différents chapitres de la brochure suivante. Le fabricant a effectué une analyse des risques pour chercher tous ceux concernants sa machine(automation); il a également conçu et construit le système en tenant compte de l'analyse. Dans l'analyse des risques possibles dérivants de l'utilisation du portail/ porte automatique, a été aussi pris en considération le contrôle de l'état mécanique de la fermeture à automatiser. L'ordre dans lequel sont présentés les risques est celui des activités d'installations. La liste des CHECK relatifs aux risques présents sur la machine a été réalisée en tenant compte de l'état de l'art et de la technique et, en particulier des normes harmonisées prises en considération et énumérées dans le fascicule technique suivant.<br/><br/>
        L'analyse est conduite avec le support d'un instrument informatique LEONARDO-BFT. Celui-ci prend en considération les aspects jusqu'à maintenant cités avec comme objectif de relever les écarts par rapport aux exigences de base. Tout ce qui n'est pas en conformité est mis en évidence dans la case de référence, il a été tenu compte pour ce qui a été possible des trois niveaux d'intervention sur lesquels il faut intervenir:<br/>
        • conception et la construction tournées vers la sécurité<br/>
        • utilisation des dispositifs de protection et de sécurité<br/>
        • infirmation à l'utilisateur sur le risque résiduel<br/>
        La présence d'une ou plusieurs normes harmonisées relativement au point traité sont indicatives et ne constituent pas un lien et/ou une obligation, mais seulement une orientation qui assure la présomption de conformité. Le déplacement de la non conformité peut arriver en fonction des points ci-dessus, si possible, il faudrait mettre en oeuvre la modification en phase de conception.<br/>
        L'amélioration sera conclue quand l'état de la non conformité ne peut être amélioré en aucune manière possible, aucune non conformité ne doit être présente, en particulier le point  1.1.2 de la Directive 2006/42/CE doit être satisfait.<br/><br/>
        Pour chaque danger, sont mis en corrélation les exigences essentielles pertinentes, où sont décrites les solutions adoptées pour prévenir les dangers présentés par l'appareil (de type automatique). Tous les dangers présentés par la machine (automatique) ont été pris en considération.<br/>
        — Les exigences essentielles de sécurité non relatives au type d'automatique (porte/portail) sont indiquées sous \"Non Applicable\" en apposant ce sigle dans la case correspondante.<br/>
        — Les exigences essentielles de sécurité applicables et rendues conformes au type d'automatique (porte/portail) sont indiquées sous \"Conforme\" en apposant le sigle dans la case correspondante.<br/>
        — Les exigences essentielles de sécurité qui résultent non conformes sont indiquées sous \"Non Conforme\" en mettant ce sigle dans la case correspondante.<br/>
        Pour chaque point, il est donc possible d'en vérifier l'application moyennant une évidence objective.<br/><br/>
        Risques résiduels: La liste des risques restants sont énumérés dans le document élaboré par le logiciel LEONARDO-BFT référenciés à chaque point de l'annexe I M.D.<br/>
        Il est entendu que la permanence des risques résiduels n'ayant pu être déplacés techniquement sera affrontée en signalant le risque à l'utilisateur, en le chargant de responsabilités comportementales, organisatrices et procédurales, en leur fournissant les instructions adéquates et/ou en indiquant l'utilisation des moyens appropriés de protection.<br/><br/>
        Notes: La liste des remarques est énumérée dans le document élaboré par le logiciel LEONARDO-BFT référenciées à chaque point de l'annexe I M.D.<br/><br/>
        Remarques pour l'Utilisateur: ce sont les descriptions que le constructeur a retenues utiles à signaler pour chaque point de l'analyse des risques afin de les insérir ensuite à l'intérieur du manuel d'utilisation et d'avertissement qui sera remis à l'utilisateur de l'automatique et qui fait partie intégrante du fascicule Technique présent."
